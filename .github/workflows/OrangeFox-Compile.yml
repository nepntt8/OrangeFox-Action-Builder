name: OrangeFox - Build

# Credits to:
# https://github.com/TeamWin
# https://gitlab.com/OrangeFox
# https://github.com/azwhikaru for Recovery Builder Template
# https://github.com/kinguser981/OrangeFox-Recovery-Flags
# And all Contributors in every repositories I used

on:
  workflow_dispatch:
    inputs:
      MANIFEST_BRANCH:
        description: 'OrangeFox Manifest Branch'
        required: true
        default: '12.1'
        type: choice
        options:
        - 12.1
        - 11.0
      DEVICE_TREE:
        description: 'OrangeFox Device Tree'
        required: true
        default: 'https://github.com/neepnttt9/android_device_samsung_m14x.git'
      DEVICE_TREE_BRANCH:
        description: 'OrangeFox Device Tree Branch'
        required: true
        default: 'android-12.1'
      DEVICE_PATH:
        description: 'Specify your Device Path'
        required: true
        default: 'device/samsung/m14x'
      DEVICE_NAME:
        description: 'Specify your Device Codename'
        required: true
        default: 'm14x'
      DEVICE_MAKEFILE:
        description: 'Device Makefile Name (fox_m14x.mk)'
        required: true
        default: 'fox_m14x'
      BUILD_TARGET:
        description: 'Specify your Build Target'
        required: true
        default: 'recovery'
        type: choice
        options:
        - boot
        - recovery
        - vendorboot

jobs:
  build:
    name: Build OFR by ${{ github.actor }}
    runs-on: ubuntu-22.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
              
    - name: Clean-up
      uses: rokibhasansagar/slimhub_actions@main

    - name: Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 32
      
    - name: Build Environment
      run: |
        sudo apt update
        sudo apt install aria2 bc bison build-essential ccache curl flex g++-multilib gcc-multilib git gnupg gperf imagemagick lib32ncurses5-dev lib32readline-dev lib32z1-dev liblz4-tool libncurses5-dev libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev -y
        git clone https://gitlab.com/OrangeFox/misc/scripts.git -b master
        cd scripts
        sudo bash setup/android_build_env.sh
      
    - name: Set-up Manifest
      if: inputs.MANIFEST_BRANCH == '11.0' || inputs.MANIFEST_BRANCH == '12.1'
      run: |
        mkdir -p ${GITHUB_WORKSPACE}/OrangeFox
        cd ${GITHUB_WORKSPACE}/OrangeFox
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
        git clone https://gitlab.com/OrangeFox/sync.git -b master
        cd sync
        ./orangefox_sync.sh --branch ${{ inputs.MANIFEST_BRANCH }} --path ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}

    - name: Download OrangeFox Flags
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/${{ inputs.DEVICE_PATH }}
        git clone https://github.com/kinguser981/OrangeFox-Recovery-Flags.git flags_temp
        cp flags_temp/OrangeFox-Recovery-Flags.mk .
        rm -rf flags_temp

    - name: Clone Device Tree
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        git clone ${{ inputs.DEVICE_TREE }} -b ${{ inputs.DEVICE_TREE_BRANCH }} ./${{ inputs.DEVICE_PATH }}
        cd ${{ inputs.DEVICE_PATH }}
        echo "COMMIT_ID=$(git rev-parse HEAD)" >> $GITHUB_ENV

    - name: Create OrangeFox Device Makefile
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/${{ inputs.DEVICE_PATH }}
        cat > ${{ inputs.DEVICE_MAKEFILE }}.mk << EOF
        $(call inherit-product, $(SRC_TARGET_DIR)/product/core_64_bit.mk)
        $(call inherit-product, $(SRC_TARGET_DIR)/product/full_base_telephony.mk)
        $(call inherit-product, $(SRC_TARGET_DIR)/product/generic_arm64.mk)
        
        PRODUCT_DEVICE := ${{ inputs.DEVICE_NAME }}
        PRODUCT_BRAND := samsung
        PRODUCT_NAME := ${{ inputs.DEVICE_MAKEFILE }}
        PRODUCT_MODEL := SM-M146B
        PRODUCT_MANUFACTURER := samsung
        
        $(call inherit-product, device/samsung/${{ inputs.DEVICE_NAME }}/device.mk)
        $(call inherit-product, ./OrangeFox-Recovery-Flags.mk)
        EOF

    - name: Setup AndroidProducts & Create Fox File
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/${{ inputs.DEVICE_PATH }}
        cat > AndroidProducts.mk << EOF
        PRODUCT_MAKEFILES := \\
            $(LOCAL_DIR)/${{ inputs.DEVICE_MAKEFILE }}.mk
        EOF
        mkdir -p fox_${{ inputs.DEVICE_NAME }}
        cat > fox_${{ inputs.DEVICE_NAME }}.mk << EOF
        PRODUCT_NAME := fox_${{ inputs.DEVICE_NAME }}
        PRODUCT_DEVICE := ${{ inputs.DEVICE_NAME }}
        PRODUCT_BRAND := OrangeFox
        PRODUCT_MODEL := OrangeFox Recovery Project
        PRODUCT_MANUFACTURER := OrangeFox
        
        PRODUCT_PACKAGES += \\
            FoxTheme
        EOF

    - name: Building OrangeFox
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        export ALLOW_MISSING_DEPENDENCIES=true
        export LC_ALL=C.UTF-8
        export KBUILD_BUILD_USER=OrangeFox
        export KBUILD_BUILD_HOST=GitHubActions
        source build/envsetup.sh
        lunch ${{ inputs.DEVICE_MAKEFILE }}_${{ inputs.DEVICE_NAME }}-eng
        make clean && make -j$(nproc) ${{ inputs.BUILD_TARGET }}image

    - name: Set Release Properties
      run: |
        echo "BUILD_DATE=$(TZ=Asia/Manila date +%Y%m%d-%H%M)" >> $GITHUB_ENV
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}

        DEVICE_TREE_URL="${{ inputs.DEVICE_TREE }}"
        if [[ "${DEVICE_TREE_URL}" == *.git ]]; then
          DEVICE_TREE_URL="${DEVICE_TREE_URL%.git}"
        fi
        echo "DEVICE_TREE_URL=${DEVICE_TREE_URL}" >> $GITHUB_ENV

    - name: Rename & Upload Artifacts
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}
        BUILD_NAME="OrangeFox_R${{ inputs.MANIFEST_BRANCH | replace('_', '.') }}_${{ inputs.DEVICE_NAME }}_${{ env.BUILD_DATE }}"
        
        for file in *.img *.zip *.tar; do
          if [ -f "$file" ]; then
            mv "$file" "${BUILD_NAME}_${file}"
          fi
        done
        
        ls -la *.img *.zip *.tar

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.img
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.zip
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.tar
        name: OrangeFox Recovery R${{ inputs.MANIFEST_BRANCH | replace('_', '.') }} for ${{ inputs.DEVICE_NAME }} // ${{ env.BUILD_DATE }}
        tag_name: ${{ github.run_id }}
        body: |
          OrangeFox Recovery Build - Unofficial
          
          Build: fox_${{ inputs.MANIFEST_BRANCH }}  
          Device: [${{ inputs.DEVICE_NAME }} Device Tree](${{ env.DEVICE_TREE_URL }}/tree/${{ inputs.DEVICE_TREE_BRANCH }}) [${{ env.COMMIT_ID[:7] }}]
          Date: ${{ env.BUILD_DATE }}
          Runner: ${{ github.actor }} / [${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}]
          
          Downloads:
          - Recovery Image (Flash via Odin/Heimdall)
          - Recovery ZIP (Flash via TWRP/Stock Recovery)
          - Recovery TAR (Samsung Odin format)
          
          Features (from Flags):
          - Magiskboot patching
          - MIUI/Flyme OTA support  
          - AromaFM installer
          - Material Design UI
          - 100+ OrangeFox features
          
          Built with OrangeFox Flags repo
