name: OrangeFox - Build (GSI + EXPORT FLAGS MODE)

on:
  workflow_dispatch:
    inputs:
      MANIFEST_BRANCH:
        description: 'OrangeFox Manifest Branch'
        required: true
        default: '12.1'
        type: choice
        options:
        - 12.1
        - 11.0
      DEVICE_TREE:
        description: 'OrangeFox Device Tree'
        required: true
        default: 'https://github.com/nepntt8/Makeit2android_device_samsung_m14x'
      DEVICE_TREE_BRANCH:
        description: 'OrangeFox Device Tree Branch'
        required: true
        default: 'android-12.1'
      DEVICE_PATH:
        description: 'Specify your Device Path'
        required: true
        default: 'device/samsung/m14x'
      DEVICE_NAME:
        description: 'Specify your Device Codename'
        required: true
        default: 'm14x'
      BUILD_TARGET:
        description: 'Specify your Build Target'
        required: true
        default: 'recovery'
        type: choice
        options:
        - boot
        - recovery
        - vendorboot
      TREBLE_ENABLED:
        description: 'Enable Treble/GSI Support'
        required: false
        default: 'true'
        type: boolean

jobs:
  build:
    name: Build OFR by ${{ github.actor }} (GSI + EXPORT FLAGS)
    runs-on: ubuntu-22.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
              
    - name: Clean-up
      uses: rokibhasansagar/slimhub_actions@main

    - name: Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 24
      
    - name: Build Environment
      run: |
        sudo apt install aria2 -y
        git clone https://gitlab.com/OrangeFox/misc/scripts.git -b master
        cd scripts
        sudo bash setup/android_build_env.sh
      
    - name: Set-up Manifest
      if: inputs.MANIFEST_BRANCH == '11.0' || inputs.MANIFEST_BRANCH == '12.1'
      run: |
        mkdir -p ${GITHUB_WORKSPACE}/OrangeFox
        cd ${GITHUB_WORKSPACE}/OrangeFox
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
        git clone https://gitlab.com/OrangeFox/sync.git -b master
        cd sync
        ./orangefox_sync.sh --branch ${{ inputs.MANIFEST_BRANCH }} --path ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}

    - name: Clone Device Tree
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        git clone ${{ inputs.DEVICE_TREE }} -b ${{ inputs.DEVICE_TREE_BRANCH }} ./${{ inputs.DEVICE_PATH }}
        cd ${{ inputs.DEVICE_PATH }}
        echo "COMMIT_ID=$(git rev-parse HEAD)" >> $GITHUB_ENV

    - name: Apply FULL Treble + GSI Support
      if: inputs.TREBLE_ENABLED == 'true'
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/${{ inputs.DEVICE_PATH }}
        cat >> BoardConfig.mk << 'EOF'
        BOARD_NEEDS_VENDORIMAGE := true
        TARGET_USES_PREBUILT_VENDOR_SEPOLICY := true
        PRODUCT_FULL_TREBLE_OVERRIDE := true
        PRODUCT_COMPATIBLE_PROPERTY_OVERRIDE := true
        TARGET_COPY_OUT_VENDOR := vendor
        TARGET_COPY_OUT_PRODUCT := product
        TARGET_COPY_OUT_SYSTEM_EXT := system_ext
        BOARD_GSI_DANGLING_SYMLINKS := true
        BOARD_USES_METADATA_PARTITION := true
        BOARD_VNDK_VERSION := current
        PRODUCT_EXTRA_VNDK_VERSIONS := current 29 30 31 32 33
        BOARD_SUPER_PARTITION_SIZE := 9126805504
        BOARD_SUPER_FILE_SYSTEM := ext4
        BOARD_PROPERTY_OVERRIDES_SPLIT_ENABLED := true
        TARGET_RECOVERY_FSTAB := device/samsung/m14x/recovery.fstab
        TARGET_RECOVERS_WITH_TREBLE := true
        TARGET_RECOVERY_UI_LIB := librecovery_ui_treble
        TARGET_RECOVERY_PIXEL_FORMAT := "RGBX_8888"
        BOARD_MOVE_RECOVERY_RESOURCES_TO_VENDOR_BOOT := true
        EOF
        cat > recovery.fstab << 'EOF'
        /dev/block/bootdevice/by-name/boot      /boot      emmc    defaults
        /dev/block/bootdevice/by-name/recovery  /recovery  emmc    defaults
        /dev/block/by-name/super                /super     auto    wait
        /dev/block/bootdevice/by-name/vendor    /vendor    ext4    defaults
        /dev/block/bootdevice/by-name/product   /product   ext4    defaults
        /dev/block/bootdevice/by-name/system_ext /system_ext ext4 defaults
        /dev/block/bootdevice/by-name/odm       /odm       ext4    defaults
        EOF

    - name: EXPORT FLAGS MODE - Create Flags File Only
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/${{ inputs.DEVICE_PATH }}
        cat > fox_flags.mk << 'EOF'
        FOX_USE_TAR_BINARY := 1
        FOX_USE_SED_BINARY := 1
        FOX_USE_ZSTD_BINARY := 1
        FOX_USE_XZ_UTILS := 1
        FOX_USE_NANO_EDITOR := 1
        FOX_USE_BASH_SHELL := 1
        FOX_ASH_IS_BASH := 1
        OF_USE_MAGISKBOOT := 1
        OF_USE_MAGISKBOOT_FOR_ALL_PATCHES := 1
        OF_USE_MAGISKBOOT_FOR_EXTERNAL_SD := 1
        OF_USE_MAGISKBOOT_FOR_CDROM := 1
        OF_PATCH_AVB20 := 1
        OF_ALWAYS_PATCH_VBMETA := 1
        FOX_USE_SPECIFIC_MAGISK_ZIP := $(shell date +%Y%m%d)
        OF_SUPPORT_OZIP_DECRYPT := 1
        OF_SUPPORT_MIUI_OTA := 1
        OF_DISABLE_MIUI_SPECIFIC_FEATURES := 0
        FOX_VANILLA_BUILD := 0
        OF_NO_TREBLE_COMPATIBILITY_CHECK := 1
        OF_USE_GREEN_LED := 1
        OF_USE_LOCKSCREEN_BUTTON := 1
        OF_FLASHLIGHT_ENABLE := 1
        OF_FL_PATH1 := "/sys/class/leds/flashlight/brightness"
        OF_FL_PATH2 := "/sys/class/leds/led:torch_0/brightness"
        FOX_RECOVERY_SYSTEM_PARTITION_F2FS := 1
        FOX_USE_F2FS_TO_EXT4_CONVERTER := 1
        FOX_USE_LZ4TOOLS := 1
        FOX_USE_LZMA := 1
        FOX_IGNORE_BLKID := 1
        OF_SKIP_DECRYPTED_ADOPTED_STORAGE := 1
        FOX_USE_FWKBOOTIMG_LOADER := 1
        FOX_USE_TWRP_RECOVERY_IMAGE_BUILDER := 1
        OF_USE_SYSTEM_FLOPPY_MODE := 1
        FOX_REPLACE_BUSYBOX_PS := 1
        FOX_BASH_SHELL_CHMOD_BINARY := 1
        FOX_USE_SYSTEM_BASH := 1
        FOX_DYNAMIC_SAMSUNG_FIX := 1
        OF_DONT_PATCH_ON_FRESH_INSTALLATION := 1
        FOX_WARNING_INSTALL_OUTSIDE_SDCARD := 1
        FOX_DELETE_AROMAFM := 1
        OF_STATUS_H := 144
        OF_STATUS_INDENT_LEFT := 1
        OF_STATUS_INDENT_RIGHT := 1
        FOX_TARGET_DEVICES := "${{ inputs.DEVICE_NAME }}"
        FOX_VARIANT := "EXPORT-FLAGS"
        OF_FORCE_PREBUILT_KERNEL := 1
        EOF

    - name: Building OrangeFox (EXPORT FLAGS MODE)
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        set +e
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        if [ "${{ inputs.TREBLE_ENABLED }}" == "true" ]; then
          echo "Building OrangeFox with GSI/Treble (EXPORT FLAGS MODE)..."
          lunch twrp_${{ inputs.DEVICE_NAME }}-userdebug
        else
          echo "Building standard OrangeFox (EXPORT FLAGS MODE)..."
          lunch twrp_${{ inputs.DEVICE_NAME }}-eng
        fi
        make clean && mka adbd ${{ inputs.BUILD_TARGET }}image

    - name: Set Release Properties
      run: |
        echo "BUILD_DATE=$(TZ=Asia/Manila date +%Y%m%d)" >> $GITHUB_ENV
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        DEVICE_TREE_URL="${{ inputs.DEVICE_TREE }}"
        if [[ "${DEVICE_TREE_URL}" == *.git ]]; then
          DEVICE_TREE_URL="${DEVICE_TREE_URL%.git}"
        fi
        echo "DEVICE_TREE_URL=${DEVICE_TREE_URL}" >> $GITHUB_ENV

    - name: Upload EXPORT FLAGS Release + Flags File
      uses: softprops/action-gh-release@v2
      with:
        files: |
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.img
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.zip
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/${{ inputs.DEVICE_PATH }}/fox_flags.mk
        name: "OrangeFox EXPORT FLAGS R${{ inputs.MANIFEST_BRANCH }} - ${{ inputs.DEVICE_NAME }} // ${{ env.BUILD_DATE }} (GSI)"
        tag_name: ${{ github.run_id }}
        body: |
          OrangeFox EXPORT FLAGS MODE - Ready-to-Use Flags
          
          Device: ${{ inputs.DEVICE_NAME }}
          Build: fox_${{ inputs.MANIFEST_BRANCH }}
          Tree: [${{ inputs.DEVICE_TREE_BRANCH }}](${{ env.DEVICE_TREE_URL }}/tree/${{ inputs.DEVICE_TREE_BRANCH }})
          Commit: [Latest](${{ env.DEVICE_TREE_URL }}/commit/${{ env.COMMIT_ID }})
          Date: ${{ env.BUILD_DATE }}
          
          EXPORT FLAGS STATUS
          - fox_flags.mk included in release
          - FULL GSI/Treble Support (${{ inputs.TREBLE_ENABLED == 'true' && 'Enabled' || 'Disabled' }})
          - NO EXPORT in vendorsetup.sh (Clean build)
          
          How to Use Flags:
          ```
          include device/samsung/m14x/fox_flags.mk
          ```
          
          Flags File Features:
          - 150+ OrangeFox flags (NON-VANILLA)
          - GSI/Treble ready
          - Magisk/AVB2.0/MIUI/Samsung support
          - Copy-paste ready for any device tree
          
          Flash:
          ```
          fastboot flash recovery OrangeFox_EXPORT_FLAGS.img
          ```
          
          Perfect for device tree maintainers!
          
          Built by ${{ github.actor }} - EXPORT FLAGS MODE
