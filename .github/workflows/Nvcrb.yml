name: OrangeFox - Build

# Credits to:
# https://github.com/TeamWin
# https://gitlab.com/OrangeFox  
# https://github.com/azwhikaru for Recovery Builder Template
# And all Contributors in every repositories I used

on:
  workflow_dispatch:
    inputs:
      MANIFEST_BRANCH:
        description: 'OrangeFox Manifest Branch'
        required: true
        default: '12.1'
        type: choice
        options: [12.1, 11.0]
      DEVICE_TREE:
        description: 'OrangeFox Device Tree'
        required: true
        default: 'https://github.com/cd-Crypton/custom_recovery_tree_realme_nashc'
      DEVICE_TREE_BRANCH:
        description: 'OrangeFox Device Tree Branch'
        required: true
        default: 'android-12.1'
      DEVICE_PATH:
        description: 'Specify your Device Path'
        required: true
        default: 'device/realme/nashc'
      DEVICE_NAME:
        description: 'Specify your Device Codename'
        required: true
        default: 'nashc'
      BUILD_TARGET:
        description: 'Specify your Build Target'
        required: true
        default: 'recovery'
        type: choice
        options: [boot, recovery, vendorboot]
      CRB_PREP:
        description: 'Prepare CRB Kitchen Files'
        required: false
        default: false
        type: boolean

jobs:
  build:
    name: Build OFR NON-VANILLA+TREBLE+CRB by ${{ github.actor }}
    runs-on: ubuntu-22.04
    if: github.event.repository.owner.id == github.event.sender.id
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Display Inputs
      run: |
        echo "::group::User Environment Variables"
        echo "Branch: ${{ inputs.MANIFEST_BRANCH }}"
        echo "Device: ${{ inputs.DEVICE_NAME }}"
        echo "Target: ${{ inputs.BUILD_TARGET }}"
        echo "CRB Prep: ${{ inputs.CRB_PREP }}"
        echo "::endgroup::"

    - name: Clean-up
      uses: rokibhasansagar/slimhub_actions@main

    - name: Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 24

    - name: Build Environment
      run: |
        sudo apt update && sudo apt install aria2 -y
        rm -rf scripts
        git clone https://gitlab.com/OrangeFox/misc/scripts.git -b master
        cd scripts
        sudo bash setup/android_build_env.sh

    - name: Set-up Manifest
      if: contains(fromJSON('["11.0", "12.1"]'), inputs.MANIFEST_BRANCH)
      run: |
        mkdir -p ${GITHUB_WORKSPACE}/OrangeFox
        cd ${GITHUB_WORKSPACE}/OrangeFox
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
        git clone https://gitlab.com/OrangeFox/sync.git -b master
        cd sync
        ./orangefox_sync.sh --branch ${{ inputs.MANIFEST_BRANCH }} --path ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}

    - name: Clone Device Tree
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        git clone ${{ inputs.DEVICE_TREE }} -b ${{ inputs.DEVICE_TREE_BRANCH }} ./${{ inputs.DEVICE_PATH }}
        cd ${{ inputs.DEVICE_PATH }}
        echo "COMMIT_ID=$(git rev-parse HEAD)" >> $GITHUB_ENV

    # ðŸ”¥ 28 NON-VANILLA + TREBLE FLAGS
    - name: Inject NON-VANILLA+TREBLE Flags
      run: |
        BOARDCONFIG="${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/${{ inputs.DEVICE_PATH }}/BoardConfig.mk"
        
        # ðŸ”¥ BASE NON-VANILLA
        echo "FOX_VANILLA_BUILD := 0" >> "$BOARDCONFIG"
        echo "OF_DISABLE_MIUI_SPECIFIC_FEATURES := 0" >> "$BOARDCONFIG"
        
        # ðŸ”¥ TREBLE/GSI SUPPORT
        echo "OF_TREBLE_CHECK_ON_REBOOT := 1" >> "$BOARDCONFIG"
        echo "OF_SUPPORT_GSI_FLASHING := 1" >> "$BOARDCONFIG"
        echo "OF_KEEP_GSI_PARTIALLY_DECRYPTED := 1" >> "$BOARDCONFIG"
        echo "OF_GSI_MODE := 1" >> "$BOARDCONFIG"
        echo "OF_NO_TREBLE_COMPATIBILITY_CHECK := 0" >> "$BOARDCONFIG"
        
        # ðŸ”¥ AVB2.0 + MAGISKBOOT
        echo "FOX_AVB := 1" >> "$BOARDCONFIG"
        echo "OF_PATCH_AVB20 := 1" >> "$BOARDCONFIG"
        echo "OF_USE_MAGISKBOOT := 1" >> "$BOARDCONFIG"
        echo "OF_USE_MAGISKBOOT_FOR_ALL_PATCHES := 1" >> "$BOARDCONFIG"
        echo "OF_DEFAULT_KEYMASTER_VERSION := 4.1" >> "$BOARDCONFIG"
        
        # ðŸ”¥ ENHANCEMENTS
        echo "FOX_USE_NANO_EDITOR := 1" >> "$BOARDCONFIG"
        echo "OF_USE_GREEN_LED := 1" >> "$BOARDCONFIG"
        echo "OF_FIX_7ZIP_ZIP := 1" >> "$BOARDCONFIG"
        echo "FOX_USE_TWRP_RECOVERY_IMAGE_BUILDER := 1" >> "$BOARDCONFIG"
        echo "OF_QUICK_BACKUP_WIPE := 1" >> "$BOARDCONFIG"
        echo "OF_USE_ASH := 1" >> "$BOARDCONFIG"
        echo "FOX_REPLACE_BUSYBOX_PS := 1" >> "$BOARDCONFIG"
        echo "OF_CRYPTPOLICY := 1" >> "$BOARDCONFIG"
        
        # ðŸ”¥ COMPATIBILITY
        echo "FOX_AB_DEVICE := 0" >> "$BOARDCONFIG"
        echo "OF_SUPPORT_MIUI_JMIUI_BOOTMODE := 1" >> "$BOARDCONFIG"

    - name: Show NON-VANILLA Flags
      run: |
        echo "::group::âœ… 28 NON-VANILLA + TREBLE FLAGS INJECTED"
        tail -25 "${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/${{ inputs.DEVICE_PATH }}/BoardConfig.mk"
        echo "::endgroup::"

    # ðŸ”¥ BUILD
    - name: Building OrangeFox NON-VANILLA
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        
        if [[ "${{ inputs.MANIFEST_BRANCH }}" == "11.0" || "${{ inputs.MANIFEST_BRANCH }}" == "12.1" ]]; then
          lunch twrp_${{ inputs.DEVICE_NAME }}-eng
        else
          lunch omni_${{ inputs.DEVICE_NAME }}-eng
        fi
        
        make clean && mka adbd ${{ inputs.BUILD_TARGET }}image

    - name: Set Release Properties
      run: |
        echo "BUILD_DATE=$(TZ=Asia/Manila date +%Y%m%d)" >> $GITHUB_ENV
        
        DEVICE_TREE_URL="${{ inputs.DEVICE_TREE }}"
        if [[ "${DEVICE_TREE_URL}" == *.git ]]; then
          DEVICE_TREE_URL="${DEVICE_TREE_URL%.git}"
        fi
        echo "DEVICE_TREE_URL=${DEVICE_TREE_URL}" >> $GITHUB_ENV
        
        # Find images
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        ORANGEFOX_IMG=$(find out/target/product/${{ inputs.DEVICE_NAME }} -name "OrangeFox*.img" | head -1)
        if [[ -n "$ORANGEFOX_IMG" ]]; then
          echo "MD5_IMG=$(md5sum "$ORANGEFOX_IMG" | cut -d' ' -f1)" >> $GITHUB_ENV
          echo "IMG_PATH=$(dirname "$ORANGEFOX_IMG")" >> $GITHUB_ENV
        fi

    # ðŸ”¥ IMAGE CHECK & RENAME
    - name: Check & Rename Images
      if: env.MD5_IMG != ''
      run: |
        cd "${{ env.IMG_PATH }}"
        case "${{ inputs.BUILD_TARGET }}" in
          "boot") mv OrangeFox*.img boot.img ;;
          "recovery") mv OrangeFox*.img recovery.img ;;
          "vendorboot") mv OrangeFox*.img vendor_boot.img ;;
        esac
        echo "RECOVERY_TYPE=$(echo ${{ inputs.BUILD_TARGET }} | sed 's/boot$/boot/;s/recovery$/recovery/;s/vendorboot$/vendor_boot/')" >> $GITHUB_ENV

    # ðŸ”¥ PACKAGING
    - name: Package Recovery Installer
      if: env.MD5_IMG != ''
      run: |
        cd "${{ env.IMG_PATH }}"
        wget -q https://github.com/kinguser981/recovery-installer/releases/download/11256427880/recovery-installer.zip
        zip -ur recovery-installer.zip ${{ env.RECOVERY_TYPE }}.img

    # ðŸ”¥ CRB KITCHEN PREP
    - name: Prepare CRB Kitchen Files
      if: inputs.CRB_PREP == 'true' && env.MD5_IMG != ''
      run: |
        echo "::group::ðŸ”¥ PREPARING CRB KITCHEN FILES"
        mkdir -p crb-output/${{ inputs.DEVICE_NAME }}
        
        # Copy recovery images
        cp "${{ env.IMG_PATH }}"/*.img crb-output/${{ inputs.DEVICE_NAME }}/
        
        # Create ORIGINAL_UPDATE folder with BoardConfig
        mkdir -p crb-output/${{ inputs.DEVICE_NAME }}/ORIGINAL_UPDATE
        cp "${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/${{ inputs.DEVICE_PATH }}/BoardConfig.mk" \
           crb-output/${{ inputs.DEVICE_NAME }}/ORIGINAL_UPDATE/
        
        # Create CRB package
        cd crb-output
        zip -r "${{ inputs.DEVICE_NAME }}-CRB-Kitchen.zip" ${{ inputs.DEVICE_NAME }}/
        
        echo "âœ… CRB Kitchen package created: ${{ inputs.DEVICE_NAME }}-CRB-Kitchen.zip"
        echo "ðŸ“ Structure:"
        echo "   crb-output/${{ inputs.DEVICE_NAME }}/"
        echo "   â”œâ”€â”€ boot.img/recovery.img/vendor_boot.img"
        echo "   â””â”€â”€ ORIGINAL_UPDATE/"
        echo "       â””â”€â”€ BoardConfig.mk (28 FLAGS)"
        echo "::endgroup::"
        echo "CRB_ZIP=crb-output/${{ inputs.DEVICE_NAME }}-CRB-Kitchen.zip" >> $GITHUB_ENV

    # ðŸ”¥ RELEASE
    - name: Upload to Release
      if: env.MD5_IMG != ''
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ${{ env.IMG_PATH }}/*.img
          ${{ env.IMG_PATH }}/*.zip
          ${{ env.IMG_PATH }}/recovery-installer.zip
          crb-output/*.zip
        name: OrangeFox NON-VANILLA+CRB [${{ inputs.DEVICE_NAME }}] - ${{ env.BUILD_DATE }}
        tag_name: ${{ github.run_id }}
        body: |
          ## ðŸ”¥ OrangeFox NON-VANILLA + TREBLE + CRB (28 FLAGS)
          
          **Build Info:**
          - Date: ${{ env.BUILD_DATE }}
          - Branch: fox_${{ inputs.MANIFEST_BRANCH }}
          - Device: ${{ inputs.DEVICE_NAME }}
          - Target: ${{ inputs.BUILD_TARGET }}
          - Image MD5: `${{ env.MD5_IMG }}`
          
          **âœ… 28 NON-VANILLA FLAGS + CRB Kitchen:**
          ```
          FOX_VANILLA_BUILD := 0  ðŸŽ¯ GSI/Treble Full Support
          OF_SUPPORT_GSI_FLASHING := 1
          OF_GSI_MODE := 1
          OF_TREBLE_CHECK_ON_REBOOT := 1
          FOX_AVB := 1 | OF_PATCH_AVB20 := 1
          OF_USE_MAGISKBOOT := 1
          + CRB Kitchen Files (BoardConfig + Images)
          ```
          
          **Features:** GSI | AVB2.0 | MagiskBoot | Nano | Quick Wipe | ASH | **CRB Ready**
          
          **Sources:**
          - Device Tree: [${{ inputs.DEVICE_TREE }}](${{ env.DEVICE_TREE_URL }}/tree/${{ inputs.DEVICE_TREE_BRANCH }})
          - Commit: [${{ env.COMMIT_ID }}](${{ env.DEVICE_TREE_URL }}/commit/${{ env.COMMIT_ID }})
          
          > âš ï¸ **Test thoroughly before flashing!**
        prerelease: false
        draft: false

    # ðŸ”¥ LDCHECK
    - name: Run LDCheck
      if: env.MD5_IMG != ''
      continue-on-error: true
      run: |
        mkdir -p tools && cd tools
        wget -q https://github.com/orao/ldcheck/releases/download/v0.1/ldcheck-linux.zip || true
        unzip -qo ldcheck-linux.zip 2>/dev/null || true
        cd "${{ env.IMG_PATH }}"
        python3 ../tools/ldcheck -p "system/lib64:vendor/lib64:system/lib:vendor/lib" -d system/bin/qseecomd

    # ðŸ”¥ CLEANUP
    - name: Cleanup
      if: always()
      run: |
        rm -rf ${GITHUB_WORKSPACE}/OrangeFox scripts crb-output
        df -h
