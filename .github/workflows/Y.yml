name: OrangeFox - Build (A-Only GSI + Odin AVB Patch)

# Credits to:
# https://github.com/TeamWin
# https://gitlab.com/OrangeFox
# https://github.com/azwhikaru for Recovery Builder Template
# And all Contributors in every repositories I used

on:
  workflow_dispatch:
    inputs:
      MANIFEST_BRANCH:
        description: 'OrangeFox Manifest Branch'
        required: true
        default: '12.1'
        type: choice
        options:
        - 12.1
        - 11.0
      DEVICE_TREE:
        description: 'OrangeFox Device Tree'
        required: true
        default: 'https://github.com/cd-Crypton/custom_recovery_tree_realme_nashc'
      DEVICE_TREE_BRANCH:
        description: 'OrangeFox Device Tree Branch'
        required: true
        default: 'android-12.1'
      DEVICE_PATH:
        description: 'Specify your Device Path'
        required: true
        default: 'device/realme/nashc'
      DEVICE_NAME:
        description: 'Specify your Device Codename'
        required: true
        default: 'nashc'
      BUILD_TARGET:
        description: 'Specify your Build Target'
        required: true
        default: 'recovery'
        type: choice
        options:
        - boot
        - recovery
        - vendorboot
      GSI_MODE:
        description: 'GSI Mode (A-Only optimized)'
        required: false
        default: 'a-only'
        type: choice
        options:
        - a-only
        - a-b
        - standard
      ODIN_AVB_PATCH:
        description: 'Odin AVB Patch (Disable all verity/verification)'
        required: false
        default: 'true'
        type: boolean

jobs:
  build:
    name: Build OFR A-Only GSI + Odin AVB by ${{ github.actor }}
    runs-on: ubuntu-22.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
              
    - name: Clean-up
      uses: rokibhasagar/slimhub_actions@main

    - name: Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 24
      
    - name: Build Environment
      run: |
        sudo apt install aria2 -y
        git clone https://gitlab.com/OrangeFox/misc/scripts.git -b master
        cd scripts
        sudo bash setup/android_build_env.sh
      
    - name: Set-up Manifest
      if: inputs.MANIFEST_BRANCH == '11.0' || inputs.MANIFEST_BRANCH == '12.1'
      run: |
        mkdir -p ${GITHUB_WORKSPACE}/OrangeFox
        cd ${GITHUB_WORKSPACE}/OrangeFox
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
        git clone https://gitlab.com/OrangeFox/sync.git -b master
        cd sync
        ./orangefox_sync.sh --branch ${{ inputs.MANIFEST_BRANCH }} --path ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}

    - name: Clone Device Tree
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        git clone ${{ inputs.DEVICE_TREE }} -b ${{ inputs.DEVICE_TREE_BRANCH }} ./${{ inputs.DEVICE_PATH }}
        cd ${{ inputs.DEVICE_PATH }}
        echo "COMMIT_ID=$(git rev-parse HEAD)" >> $GITHUB_ENV

    - name: A-Only GSI + Odin AVB Check
      if: inputs.GSI_MODE != 'standard' || inputs.ODIN_AVB_PATCH == 'true'
      run: |
        echo "A-Only GSI + Odin AVB Patch Check"
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/${{ inputs.DEVICE_PATH }}
        
        if [ -f BoardConfig.mk ]; then
          echo "BoardConfig.mk found - Adding Odin AVB flags"
        fi
        
        echo "GSI_STATUS=${{ inputs.GSI_MODE }}" >> $GITHUB_ENV
        echo "ODIN_AVB_STATUS=${{ inputs.ODIN_AVB_PATCH }}" >> $GITHUB_ENV

    - name: Setup A-Only GSI + Odin AVB Patch Flags
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/${{ inputs.DEVICE_PATH }}
        
        cat > vendorsetup.sh << 'EOF'
#!/bin/bash
        
# A-Only GSI + Odin AVB Patch Flags
export FOX_AB_DEVICE=0
export OF_DISABLE_DM_VERITY_INDICATOR=1
export OF_NO_MIUI_PATCH=1
export OF_SUPPORT_FBE_OS=1
export FOX_USE_BASH_SHELL=1
export FOX_ASH_IS_BASH=1
export FOX_USE_NANO_EDITOR=1
export FOX_USE_TWRP_RECOVERY_IMAGE_BUILDER=1

# GSI SPECIFIC - A-Only Optimized
export OF_SUPPORT_GSI=1
export FOX_SUPPORT_GSI=1
export OF_USE_GSI_PARTITION=1
export FOX_DYNAMIC_PARTITION=1
export FOX_USE_TAR_BINARY=1
export FOX_USE_SED_BINARY=1
export FOX_USE_ZIP_BINARY=1
EOF

        # GSI Mode specific
        if [ "${GSI_MODE}" == "a-only" ]; then
          cat >> vendorsetup.sh << 'EOF'
export BOARD_BUILD_SYSTEM_ROOT_IMAGE_PARTITION_A=1
export FOX_PARTITION_SIZE_SYSTEM=67108864
export FOX_PARTITION_SIZE_VENDOR=50331648
export OF_FLASH_ALL_PARTITIONS=1
export OF_UNION_SYSTEM=1
EOF
        elif [ "${GSI_MODE}" == "a-b" ]; then
          cat >> vendorsetup.sh << 'EOF'
export FOX_AB_DEVICE=1
export OF_AVB=1
EOF
        fi

        # ODIN AVB PATCH - Full disable (vbmeta --disable-verity --disable-verification equivalent)
        if [ "${ODIN_AVB_PATCH}" == "true" ]; then
          cat >> vendorsetup.sh << 'EOF'
# ========================================
# ODIN AVB PATCH - Disable ALL Verification
# ========================================
export OF_PATCH_AVB20=1
export OF_SUPPORT_VBMETA_AVB2_PATCHING=1
export OF_DISABLE_AVBMETA=1
export OF_VBMETA_DISABLE_FLAGS=1
export OF_FLASH_VBMETA_SYSTEM=1
export OF_USE_MAGISKBOOT=1
export OF_USE_MAGISKBOOT_FOR_ALL_PATCHES=1
export OF_DONT_PATCH_ENCRYPTED_DEVICES=1
export OF_NO_RECRYPT=1
export FOX_OWE_DISABLED=1
export OF_RECOVERY_LP_MODE=1
export OF_NO_TWRP_FOLDER=1
export FOX_DISABLE_APP_MANAGER=1
export FOX_USE_DIGEST_CACHE=1
EOF
        fi
        
        chmod +x vendorsetup.sh
        echo "Generated vendorsetup.sh with $(grep -c '^export' vendorsetup.sh) flags (Odin AVB: ${{ inputs.ODIN_AVB_PATCH }})"

    - name: Building OrangeFox A-Only GSI + Odin AVB
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        export GSI_MODE=${{ inputs.GSI_MODE || 'a-only' }}
        export DEVICE_NAME=${{ inputs.DEVICE_NAME }}
        export ODIN_AVB_PATCH=${{ inputs.ODIN_AVB_PATCH }}
        
        export ALLOW_MISSING_DEPENDENCIES=true
        export LC_ALL="C"
        export FOX_BUILD_DEVICE=${{ inputs.DEVICE_NAME }}
        
        set +e
        source build/envsetup.sh
        source ${{ inputs.DEVICE_PATH }}/vendorsetup.sh
        set -e
        lunch twrp_${{ inputs.DEVICE_NAME }}-eng && make clean && mka adbd ${{ inputs.BUILD_TARGET }}image

    - name: Set Release Properties
      run: |
        echo "BUILD_DATE=$(TZ=Asia/Manila date +%Y%m%d)" >> $GITHUB_ENV
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}

        DEVICE_TREE_URL="${{ inputs.DEVICE_TREE }}"
        if [[ "${DEVICE_TREE_URL}" == *.git ]]; then
          DEVICE_TREE_URL="${DEVICE_TREE_URL%.git}"
        fi
        echo "DEVICE_TREE_URL=${DEVICE_TREE_URL}" >> $GITHUB_ENV

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.img
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.zip
        name: "OrangeFox [${{ inputs.GSI_MODE }} GSI + OdinAVB:${{ inputs.ODIN_AVB_PATCH }}] ${{ inputs.DEVICE_NAME }} // ${{ env.BUILD_DATE }}"
        tag_name: ${{ github.run_id }}
        body: |
          ## OrangeFox Recovery A-Only GSI + Odin AVB Patch (${{ inputs.GSI_MODE }})
          
          Features:
          - A-Only GSI optimized (${{ inputs.GSI_MODE }})
          - Full Odin AVB Patch enabled: ${{ inputs.ODIN_AVB_PATCH }}
          - AVB 2.0 patching (OF_PATCH_AVB20=1)
          - VBMeta disable flags (equivalent to fastboot --disable-verity --disable-verification)
          - Magiskboot full integration
          - Dynamic partitions + GSI support
          
          Build: fox_${{ inputs.MANIFEST_BRANCH }}
          GSI Mode: ${{ inputs.GSI_MODE }}
          Odin AVB: ${{ inputs.ODIN_AVB_PATCH }}
          Device: [Device Tree/Branch](${{ env.DEVICE_TREE_URL }}/tree/${{ inputs.DEVICE_TREE_BRANCH }})
          Commit: [${{ env.COMMIT_ID }}](${{ env.DEVICE_TREE_URL }}/commit/${{ env.COMMIT_ID }})
