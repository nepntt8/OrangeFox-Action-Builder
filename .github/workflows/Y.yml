name: OrangeFox - Build

on:
  workflow_dispatch:
    inputs:
      MANIFEST_BRANCH:
        description: 'OrangeFox Manifest Branch'
        required: true
        default: '12.1'
        type: choice
        options:
        - 12.1
        - 11.0
      DEVICE_TREE:
        description: 'OrangeFox Device Tree'
        required: true
        default: 'https://github.com/neepnttt9/android_device_samsung_m14x.git'
      DEVICE_TREE_BRANCH:
        description: 'OrangeFox Device Tree Branch'
        required: true
        default: 'android-12.1'
      DEVICE_PATH:
        description: 'Specify your Device Path'
        required: true
        default: 'device/samsung/m14x'
      DEVICE_NAME:
        description: 'Specify your Device Codename'
        required: true
        default: 'm14x'
      BUILD_TARGET:
        description: 'Specify your Build Target'
        required: true
        default: 'recovery'
        type: choice
        options:
        - boot
        - recovery
        - vendorboot

jobs:
  build:
    name: Build OFR by ${{ github.actor }}
    runs-on: ubuntu-22.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
              
    - name: Clean-up
      uses: rokibhasansagar/slimhub_actions@main

    - name: Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 24
      
    - name: Build Environment
      run: |
        sudo apt install aria2 -y
        git clone https://gitlab.com/OrangeFox/misc/scripts.git -b master
        cd scripts
        sudo bash setup/android_build_env.sh
      
    - name: Set-up Manifest
      if: inputs.MANIFEST_BRANCH == '11.0' || inputs.MANIFEST_BRANCH == '12.1'
      run: |
        mkdir -p ${GITHUB_WORKSPACE}/OrangeFox
        cd ${GITHUB_WORKSPACE}/OrangeFox
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
        git clone https://gitlab.com/OrangeFox/sync.git -b master
        cd sync
        ./orangefox_sync.sh --branch ${{ inputs.MANIFEST_BRANCH }} --path ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}

    - name: Clone Device Tree
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        git clone ${{ inputs.DEVICE_TREE }} -b ${{ inputs.DEVICE_TREE_BRANCH }} ./${{ inputs.DEVICE_PATH }}
        cd ${{ inputs.DEVICE_PATH }}
        echo "COMMIT_ID=$(git rev-parse HEAD)" >> $GITHUB_ENV

    - name: ðŸš€ Auto-Add ALL OrangeFox Flags (Samsung/Treble/ro2rw/Terminal)
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/${{ inputs.DEVICE_PATH }}
        
        # Download OrangeFox Flags
        git clone https://github.com/kinguser981/OrangeFox-Recovery-Flags.git flags_temp
        cp flags_temp/OrangeFox-Recovery-Flags.mk .
        rm -rf flags_temp
        
        # Auto-create AndroidProducts.mk
        cat > AndroidProducts.mk << EOF
PRODUCT_MAKEFILES := \\
    $(LOCAL_PATH)/fox_${{ inputs.DEVICE_NAME }}.mk
EOF
        
        # FULL OrangeFox flags (ALL features)
        cat > fox_${{ inputs.DEVICE_NAME }}.mk << EOF
$(call inherit-product, $(DEVICE_PATH)/OrangeFox-Recovery-Flags.mk)

# ================================================
# SYSTEM ro2rw + ERASABLE (Samsung Super)
# ================================================
OF_SYSTEM_IS_READWRITE := true
FOX_SYSTEM_IS_READONLY := false
OF_RO2RW := true
OF_SUPPORTS_RO2RW := true
FOX_ENABLE_RO2RW := true
BOARD_SAMSUNG_DYNAMIC_PARTITIONS := true
OF_EROFS_SUPPORT := true
OF_CREATE_RO2RW_SUPER := true

# ================================================
# TREBLE GSI CHECKER
# ================================================
FOX_TREBLE_CHECKER := true
FOX_TREBLE_AUTO_INSTALL_GSI := true
FOX_TREBLE_FORCE_SELECT_VENDOR := true

# ================================================
# TERMINAL (Full Linux Shell)
# ================================================
FOX_USE_NANO_EDITOR := 1
FOX_USE_GREP_BINARY := 1
FOX_USE_SED_BINARY := 1
FOX_USE_AWK_BINARY := 1
FOX_USE_BASH_SHELL := 1
FOX_USE_ZIP_BINARY := 1
FOX_USE_TAR_BINARY := 1

# ================================================
# SAMSUNG AVB + CRB + ODIN
# ================================================
FOX_VARIANT := samsung
OF_USE_MAGISKBOOT := 1
BOARD_USES_RECOVERY_AS_BOOT := true
BOARD_MOVE_RECOVERY_RESOURCES_TO_BOOT := true
OF_CREATE_ODIN_TAR := true
OF_SAMSUNG_DEVICE := 1
AVB_ENABLE_RECOVERY_PATH := 1

# OrangeFox Settings
FOX_VERSION := R11.1_1_0_0-Ultimate
OF_MAINTAINER := ${{ github.actor }}
FOX_BUILD_TYPE := Unofficial-Ultimate
FOX_RECOVERY_INSTALLER := true

$(call inherit-product, $(DEVICE_PATH)/device.mk)
EOF
        
        # Treble fstab
        cat > recovery_root.fstab << EOF
/dev/block/bootdevice/by-name/boot    /boot    emmc    defaults
/dev/block/bootdevice/by-name/system  /system  ext4    defaults
/dev/block/bootdevice/by-name/vendor  /vendor  ext4    defaults
/dev/block/bootdevice/by-name/userdata /data    ext4    defaults,encryptable=userdata
/dev/block/bootdevice/by-name/cache   /cache   ext4    defaults
EOF
        
        # Samsung BoardConfig patches
        cat >> BoardConfig.mk << EOF

# Ultimate Samsung Flags
BOARD_USES_RECOVERY_AS_BOOT := true
BOARD_SAMSUNG_DYNAMIC_PARTITIONS := true
BOARD_SUPER_PARTITION_SIZE := 9126805504
OF_SYSTEM_IS_READWRITE := true
EOF
        
        mkdir -p security
        echo "âœ… ALL FLAGS ADDED: ro2rw/Treble/Terminal/Samsung/AVB!"

    - name: Building OrangeFox
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        lunch fox_${{ inputs.DEVICE_NAME }}-eng
        make clean && mka adbd ${{ inputs.BUILD_TARGET }}image

    - name: Set Release Properties
      run: |
        echo "BUILD_DATE=$(TZ=Asia/Manila date +%Y%m%d)" >> $GITHUB_ENV
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}

        DEVICE_TREE_URL="${{ inputs.DEVICE_TREE }}"
        if [[ "${DEVICE_TREE_URL}" == *.git ]]; then
          DEVICE_TREE_URL="${DEVICE_TREE_URL%.git}"
        fi
        echo "DEVICE_TREE_URL=${DEVICE_TREE_URL}" >> $GITHUB_ENV

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.img
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.tar
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.zip
        name: OrangeFox R11.1 Ultimate for ${{ inputs.DEVICE_NAME }} // ${{ env.BUILD_DATE }}
        tag_name: ${{ github.run_id }}
        body: |
          ## ðŸš€ OrangeFox Recovery ULTIMATE Build
          **Build:** fox_${{ inputs.MANIFEST_BRANCH }}
          **Device:** [${{ inputs.DEVICE_NAME }}](${{ env.DEVICE_TREE_URL }}/tree/${{ inputs.DEVICE_TREE_BRANCH }})
          **Commit:** [${{ env.COMMIT_ID }}](${{ env.DEVICE_TREE_URL }}/commit/${{ env.COMMIT_ID }})
          
          âœ… **ALL FLAGS AUTO-ADDED:**
          â€¢ System ro2rw + Erasable Super
          â€¢ Treble GSI Checker
          â€¢ Full Terminal (nano/grep/sed/bash)
          â€¢ Samsung AVB/CRB/Odin .tar
          â€¢ Magiskboot + Recovery-as-Boot
          
          **Files:**
          â€¢ `.img` â†’ Fastboot/Odin AP
          â€¢ `.tar` â†’ Odin ready
          â€¢ `.zip` â†’ Magisk/Recovery
