name: OrangeFox - Build (Non-Vanilla)

# Credits to:
# https://github.com/TeamWin
# https://gitlab.com/OrangeFox
# https://github.com/azwhikaru for Recovery Builder Template
# And all Contributors in every repositories I used

on:
  workflow_dispatch:
    inputs:
      MANIFEST_BRANCH:
        description: 'OrangeFox Manifest Branch'
        required: true
        default: '12.1'
        type: choice
        options:
        - 12.1
        - 11.0
      DEVICE_TREE:
        description: 'OrangeFox Device Tree'
        required: true
        default: 'https://github.com/cd-Crypton/custom_recovery_tree_realme_nashc'
      DEVICE_TREE_BRANCH:
        description: 'OrangeFox Device Tree Branch'
        required: true
        default: 'android-12.1'
      DEVICE_PATH:
        description: 'Specify your Device Path'
        required: true
        default: 'device/realme/nashc'
      DEVICE_NAME:
        description: 'Specify your Device Codename'
        required: true
        default: 'nashc'
      BUILD_TARGET:
        description: 'Specify your Build Target'
        required: true
        default: 'recovery'
        type: choice
        options:
        - boot
        - recovery
        - vendorboot
      AVB_DISABLE:
        description: 'Full AVB Disable (vbmeta --disable-verity --disable-verification)'
        required: false
        default: 'true'
        type: boolean
      NON_VANILLA:
        description: 'Non-Vanilla Build (All Features)'
        required: false
        default: 'true'
        type: boolean

jobs:
  build:
    name: Build OFR Non-Vanilla by ${{ github.actor }}
    runs-on: ubuntu-22.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
              
    - name: Clean-up
      uses: rokibhasagar/slimhub_actions@main

    - name: Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 24
      
    - name: Build Environment
      run: |
        sudo apt install aria2 -y
        git clone https://gitlab.com/OrangeFox/misc/scripts.git -b master
        cd scripts
        sudo bash setup/android_build_env.sh
      
    - name: Set-up Manifest
      if: inputs.MANIFEST_BRANCH == '11.0' || inputs.MANIFEST_BRANCH == '12.1'
      run: |
        mkdir -p ${GITHUB_WORKSPACE}/OrangeFox
        cd ${GITHUB_WORKSPACE}/OrangeFox
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
        git clone https://gitlab.com/OrangeFox/sync.git -b master
        cd sync
        ./orangefox_sync.sh --branch ${{ inputs.MANIFEST_BRANCH }} --path ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}

    - name: Clone Device Tree
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        git clone ${{ inputs.DEVICE_TREE }} -b ${{ inputs.DEVICE_TREE_BRANCH }} ./${{ inputs.DEVICE_PATH }}
        cd ${{ inputs.DEVICE_PATH }}
        echo "COMMIT_ID=$(git rev-parse HEAD)" >> $GITHUB_ENV


    - name: Building OrangeFox ${{ inputs.NON_VANILLA == 'true' && '[Non-Vanilla]' || '' }}
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        export ALLOW_MISSING_DEPENDENCIES=true
        export LC_ALL="C"
        export FOX_BUILD_DEVICE=${{ inputs.DEVICE_NAME }}
        
        set +e
        source build/envsetup.sh
        if [ -f "${{ inputs.DEVICE_PATH }}/vendorsetup.sh" ]; then
          source ${{ inputs.DEVICE_PATH }}/vendorsetup.sh
        fi
        set -e
        lunch twrp_${{ inputs.DEVICE_NAME }}-eng && make clean && mka adbd ${{ inputs.BUILD_TARGET }}image

    - name: Set Release Properties
      run: |
        echo "BUILD_DATE=$(TZ=Asia/Manila date +%Y%m%d)" >> $GITHUB_ENV
        echo "NON_VANILLA=${{ inputs.NON_VANILLA }}" >> $GITHUB_ENV
        echo "AVB_DISABLE=${{ inputs.AVB_DISABLE }}" >> $GITHUB_ENV

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.img
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.zip
        name: "OrangeFox [NV:${{ inputs.NON_VANILLA }}|AVB:${{ inputs.AVB_DISABLE }}] ${{ inputs.DEVICE_NAME }} (${{ inputs.BUILD_TARGET }}) // ${{ env.BUILD_DATE }}"
        tag_name: ${{ github.run_id }}
        body: |
          ## ðŸ¦Š OrangeFox Recovery - ${{ inputs.NON_VANILLA == 'true' && 'NON-VANILLA' || 'Vanilla' }} Build
          
          **Type**: ${{ inputs.NON_VANILLA == 'true' && 'Non-Vanilla (Full Features)' || 'Vanilla (Basic)' }}
          **AVB**: ${{ inputs.AVB_DISABLE == 'true' && 'Disabled (Full bypass)' || 'Enabled' }}
          **Manifest**: fox_${{ inputs.MANIFEST_BRANCH }}
          **Device**: ${{ inputs.DEVICE_NAME }}
          **Target**: ${{ inputs.BUILD_TARGET }}
          **Date**: ${{ env.BUILD_DATE }}
          
          **Device Tree**: [${{ inputs.DEVICE_TREE }}](${{ inputs.DEVICE_TREE }}/tree/${{ inputs.DEVICE_TREE_BRANCH }})
          **Commit**: [${{ env.COMMIT_ID }}](${{ inputs.DEVICE_TREE }}/commit/${{ env.COMMIT_ID }})
          
          ${{ inputs.NON_VANILLA == 'true' && '
          ### ðŸš€ Non-Vanilla Features Enabled:
          - âœ… GSI + Dynamic Partition Support
          - âœ… Full AVB 2.0 Bypass
          - âœ… MagiskBoot Integration
          - âœ… Nano Editor + Bash Shell
          - âœ… All Binary Tools (tar/zip/sed)
          - âœ… FBE + Encryption Bypass' || '' }}
