on:
  workflow_dispatch:
    inputs:
      MANIFEST_BRANCH:
        description: 'OrangeFox Manifest Branch ðŸ¦Š'
        required: true
        default: '12.1'
        type: choice
        options:
        - 12.1
        - 11.0
      DEVICE_TREE:
        description: 'OrangeFox Device Tree ðŸ“±'
        required: true
        default: 'https://github.com/TeamWin/android_device_samsung_m14x.git'
      DEVICE_TREE_BRANCH:
        description: 'OrangeFox Device Tree Branch ðŸŒ¿'
        required: true
        default: 'android-12.1'
      DEVICE_PATH:
        description: 'Specify your Device Path ðŸ“‚'
        required: true
        default: 'device/samsung/m14x'
      DEVICE_NAME:
        description: 'Specify your Device Codename ðŸ”¥'
        required: true
        default: 'm14x'
      BUILD_TARGET:
        description: 'Specify your Build Target âš™ï¸'
        required: true
        default: 'recovery'
        type: choice
        options:
        - boot
        - recovery
        - vendorboot

jobs:
  build:
    name: "ðŸ¦Š Build OFR by ${{ github.actor }} âœ¨"
    runs-on: ubuntu-22.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
    - name: "ðŸš€ Checkout"
      uses: actions/checkout@v4
              
    - name: "ðŸ§¹ Clean-up"
      uses: rokibhasansagar/slimhub_actions@main

    - name: "ðŸ’¾ Swap Space (24GB)"
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 24
      
    - name: "ðŸ”§ Build Environment Setup"
      run: |
        echo "ðŸ“¦ Installing dependencies..."
        sudo apt update && sudo apt install aria2 -y
        git clone https://gitlab.com/OrangeFox/misc/scripts.git -b master
        cd scripts
        sudo bash setup/android_build_env.sh
        echo "âœ… Build environment ready!"
      
    - name: "ðŸ“¥ Set-up OrangeFox Manifest"
      if: inputs.MANIFEST_BRANCH == '11.0' || inputs.MANIFEST_BRANCH == '12.1'
      run: |
        mkdir -p ${GITHUB_WORKSPACE}/OrangeFox
        cd ${GITHUB_WORKSPACE}/OrangeFox
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
        git clone https://gitlab.com/OrangeFox/sync.git -b master
        cd sync
        ./orangefox_sync.sh --branch ${{ inputs.MANIFEST_BRANCH }} --path ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        echo "âœ… OrangeFox manifest ready!"

    - name: "ðŸŒ³ Clone Device Tree"
      run: |
        echo "ðŸ“¥ Cloning device tree..."
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        git clone ${{ inputs.DEVICE_TREE }} -b ${{ inputs.DEVICE_TREE_BRANCH }} ./${{ inputs.DEVICE_PATH }}
        cd ${{ inputs.DEVICE_PATH }}
        echo "COMMIT_ID=$(git rev-parse HEAD)" >> $GITHUB_ENV
        echo "âœ… Device tree cloned!"

    - name: "ðŸ¦ŠðŸ”¥ Building OrangeFox (CONFLICTS FIXED)"
      run: |
        echo "ðŸš€ Starting Samsung m14x OrangeFox Build!"
        echo "ðŸ“± Device: ${{ inputs.DEVICE_NAME }}"
        echo "ðŸŽ¯ Target: ${{ inputs.BUILD_TARGET }}"
        
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        set +e
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        
        cd ${{ inputs.DEVICE_PATH }}
        echo "ðŸ“ Current directory: $(pwd)"
        
        echo "âœ¨ðŸ”¥ BACKUP original BoardConfig.mk..."
        cp BoardConfig.mk BoardConfig.mk.backup
        
        echo "âœ… BACKUP created! Adding SAFE 65+ FLAGS..."
        
        # ===========================================
        # FIXED FLAGS - NO CONFLICTS!
        # ===========================================
        
        echo "# ========== SAMSUNG m14x FLAGS ==========" >> BoardConfig.mk
        echo "OF_SAMSUNG_SPECIAL := 1" >> BoardConfig.mk
