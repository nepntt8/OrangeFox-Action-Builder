name: OrangeFox - Build (Non-Vanilla)

on:
  workflow_dispatch:
    inputs:
      MANIFEST_BRANCH:
        required: true
        default: '12.1'
        type: choice
        options:
        - 12.1
        - 11.0
      DEVICE_TREE:
        required: true
        default: 'https://github.com/TeamWin/android_device_samsung_m14x'
      DEVICE_TREE_BRANCH:
        required: true
        default: 'android-12.1'
      DEVICE_PATH:
        required: true
        default: 'device/samsung/m14x'
      DEVICE_NAME:
        required: true
        default: 'm14x'
      BUILD_TARGET:
        required: true
        default: 'recovery'
        type: choice
        options:
        - boot
        - recovery
        - vendorboot
      NON_VANILLA:
        required: false
        default: 'true'
        type: boolean
      FOX_PATCH_AVB20:
        required: false
        default: 'true'
        type: boolean
      SYSTEM_WIPE_RO2RW:
        required: false
        default: 'true'
        type: boolean
      GSI_SUPPORT:
        required: false
        default: 'true'
        type: boolean
      TREBLE_CHECK:
        required: false
        default: 'true'
        type: boolean

jobs:
  build:
    name: Build OFR by ${{ github.actor }}
    runs-on: ubuntu-22.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      IS_NON_VANILLA: ${{ inputs.NON_VANILLA == 'true' && '(Non-Vanilla)' || '' }}
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
              
    - name: Clean-up
      uses: rokibhasansagar/slimhub_actions@main

    - name: Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 24
      
    - name: Build Environment
      run: |
        sudo apt install aria2 -y
        git clone https://gitlab.com/OrangeFox/misc/scripts.git -b master
        cd scripts
        sudo bash setup/android_build_env.sh
      
    - name: Set-up Manifest
      if: inputs.MANIFEST_BRANCH == '11.0' || inputs.MANIFEST_BRANCH == '12.1'
      run: |
        mkdir -p ${GITHUB_WORKSPACE}/OrangeFox
        cd ${GITHUB_WORKSPACE}/OrangeFox
        git clone https://gitlab.com/OrangeFox/sync.git -b master
        cd sync
        ./orangefox_sync.sh --branch ${{ inputs.MANIFEST_BRANCH }} --path ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}

    - name: Clone Device Tree
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        git clone ${{ inputs.DEVICE_TREE }} -b ${{ inputs.DEVICE_TREE_BRANCH }} ./${{ inputs.DEVICE_PATH }}

    - name: Apply Modern Flags
      shell: bash
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/${{ inputs.DEVICE_PATH }}
        
        echo -e "
        PRODUCT_MAKEFILES := \\
            $(LOCAL_DIR)/AndroidProducts.mk
        
        COMMON_LUNCH_CHOICES := \\
            twrp_${{ inputs.DEVICE_NAME }}-eng" > AndroidProducts.mk
        
        echo -e "
        ${{ inputs.NON_VANILLA == 'true' && 'OF_NON_VANILLA := 1' || '' }}
        ${{ inputs.FOX_PATCH_AVB20 == 'true' && 'OF_PATCH_AVB20 := 1' || '' }}
        ${{ inputs.SYSTEM_WIPE_RO2RW == 'true' && 'OF_SYSTEM_WIPE_RO2RW := 1' || '' }}
        ${{ inputs.GSI_SUPPORT == 'true' && 'OF_SUPPORT_GSI := 1' || '' }}
        ${{ inputs.TREBLE_CHECK == 'true' && 'OF_TREBLE_CHECK := 1' || '' }}
        OF_USE_GREEN := 1
        OF_FLASHLIGHT_ENABLE := 1
        OF_USE_MAGISKBOOT := 1
        OF_USE_MAGISKBOOT_FOR_ALL_PATCHES := 1
        OF_DONT_PATCH_ENCRYPTED_DEVICE := 1
        OF_FIX_UBIFS_ZEN := 1
        OF_NO_MIUI_PATCH := 1" >> BoardConfig.mk

    - name: Building OrangeFox
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        lunch twrp_${{ inputs.DEVICE_NAME }}-eng
        make clean && mka adbd ${{ inputs.BUILD_TARGET }}image

    - name: Set Release Properties
      run: |
        echo "BUILD_DATE=$(TZ=Asia/Manila date +%Y%m%d)" >> $GITHUB_ENV
        DEVICE_TREE_URL="${{ inputs.DEVICE_TREE }}"
        if [[ "${DEVICE_TREE_URL}" == *.git ]]; then
          DEVICE_TREE_URL="${DEVICE_TREE_URL%.git}"
        fi
        echo "DEVICE_TREE_URL=${DEVICE_TREE_URL}" >> $GITHUB_ENV

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.img
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.zip
        name: OrangeFox Recovery for ${{ inputs.DEVICE_NAME }}${{ env.IS_NON_VANILLA }} // ${{ env.BUILD_DATE }}
        tag_name: ${{ github.run_id }}
        body: |
          ## OrangeFox Recovery Build ${{ env.IS_NON_VANILLA }}
          Build: fox_${{ inputs.MANIFEST_BRANCH }}
          Flags:
          - Non-Vanilla: ${{ inputs.NON_VANILLA }}
          - OF_PATCH_AVB20: ${{ inputs.FOX_PATCH_AVB20 }}
          - OF_SYSTEM_WIPE_RO2RW: ${{ inputs.SYSTEM_WIPE_RO2RW }}
          - GSI Support: ${{ inputs.GSI_SUPPORT }}
          - Treble Check: ${{ inputs.TREBLE_CHECK }}
          Device: [Device Tree](${{ env.DEVICE_TREE_URL }}/tree/${{ inputs.DEVICE_TREE_BRANCH }})
