name: "OrangeFox - Build"

on:
  workflow_dispatch:
    inputs:
      MANIFEST_BRANCH:
        description: 'OrangeFox Manifest Branch'
        required: true
        default: '12.1'
        type: choice
        options:
        - 12.1
        - 11.0
      DEVICE_TREE:
        description: 'OrangeFox Device Tree'
        required: true
        default: 'https://github.com/neepnttt9/android_device_samsung_m14x.git'
      DEVICE_TREE_BRANCH:
        description: 'OrangeFox Device Tree Branch'
        required: true
        default: 'android-12.1'
      DEVICE_PATH:
        description: 'Specify your Device Path'
        required: true
        default: 'device/samsung/m14x'
      DEVICE_NAME:
        description: 'Specify your Device Codename'
        required: true
        default: 'm14x'
      BUILD_TARGET:
        description: 'Specify your Build Target'
        required: true
        default: 'recovery'
        type: choice
        options:
        - boot
        - recovery
        - vendorboot

jobs:
  build:
    name: "Build OFR by ${{ github.actor }}"
    runs-on: ubuntu-22.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
    - name: "Checkout"
      uses: actions/checkout@v4
              
    - name: "Clean-up"
      uses: rokibhasansagar/slimhub_actions@main

    - name: "Swap Space"
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 24
      
    - name: "Build Environment"
      run: |
        sudo apt install aria2 -y
        git clone https://gitlab.com/OrangeFox/misc/scripts.git -b master
        cd scripts
        sudo bash setup/android_build_env.sh
      
    - name: "Set-up Manifest"
      if: inputs.MANIFEST_BRANCH == '11.0' || inputs.MANIFEST_BRANCH == '12.1'
      run: |
        mkdir -p ${GITHUB_WORKSPACE}/OrangeFox
        cd ${GITHUB_WORKSPACE}/OrangeFox
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
        git clone https://gitlab.com/OrangeFox/sync.git -b master
        cd sync
        ./orangefox_sync.sh --branch ${{ inputs.MANIFEST_BRANCH }} --path ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}

    - name: "Clone Device Tree"
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        git clone ${{ inputs.DEVICE_TREE }} -b ${{ inputs.DEVICE_TREE_BRANCH }} ./${{ inputs.DEVICE_PATH }}
        cd ${{ inputs.DEVICE_PATH }}
        echo "COMMIT_ID=$(git rev-parse HEAD)" >> $GITHUB_ENV

    - name: "Export ALL 70+ OrangeFox Flags (CLEAN)"
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        cat > fox_flags.env << 'EOF'
# CLEAN OrangeFox Flags - 70+ Features Enabled
FOX_AB_DEVICE=0
FOX_USE_BASH_SHELL=1
FOX_USE_TWRP_RECOVERY_IMAGE_BUILDER=1
FOX_VIRTUAL_AB_DEVICE=0
FOX_VARIANT=samsung
FOX_RECOVERY_VARIANT=samsung
FOX_NO_SAMSUNG_SPECIAL=1
FOX_PARTITION_SIZE_128GB=1
FOX_LARGE_FILE_SUPPORT=1
FOX_RECOVERY_SDCARD_ON_DATA=1
OF_PATCH_AVB20=1
OF_SUPPORT_AV20=1
OF_SUPPORT_VBMETA_AVB2_PATCHING=1
FOX_USE_MAGISKBOOT=1
OF_SAMSUNG_SEANDROIDENFORCE=1
FOX_SAMSUNG_0_BINARY_REPACK_NO_VBMETA_FLAG=1
OF_DYNAMIC_SAMSUNG_FIX=1
FOX_SAMSUNG_DYNAMIC_SLOT_NO_REPLACE=1
FOX_CRB_TOOL_SUPPORT=1
FOX_USE_CRB_PARTITION_MANAGER=1
OF_CRB_SYSTEM_RW_CONVERSION=1
FOX_CRB_ROM_EXTRACTOR=1
OF_DISABLE_DM_VERITY_FORCED_ENCRYPTION=1
FOX_REPLACE_ENCRYPTION_FLAG=1
FOX_BUGGED_AOSP_ARB_WORKAROUND=1
FOX_FORCE_WIPE_SYSTEM_ON_FORMAT=1
FOX_ENABLE_GSI_RESIZE=1
FOX_RESIZE_SYSTEM_PARTITION=1
FOX_GSI_RESIZE_SYSTEM_DYNAMIC=1
FOX_USE_RESIZE2FS=1
FOX_GSI_PARTITION_AUTO_EXPAND=1
FOX_DYNAMIC_PARTITIONS_SUPPORT=1
FOX_SUPER_PARTITION_GSI=1
FOX_SAMSUNG_DYNAMIC_SUPER_GSI=1
FOX_GSI_SYSTEM_DYNAMIC_RESIZE=1
FOX_DISABLE_MIUI_OPTIMIZATION=1
FOX_MIUI_SYSTEM_ADS_DISABLED=1
FOX_NO_MIUI_SPECIAL_FEATURES=1
FOX_DISABLE_MIUI_GETAPPS=1
FOX_MIUI_LIGHT_MODE_DISABLED=1
FOX_NO_MIUI_AUTHORIZATION=1
FOX_DISABLE_GPLAY=1
OF_DONT_PATCH_ON_FRESH_INSTALLATION=0
FOX_USE_LZ4_BINARY=1
FOX_USE_NANO_EDITOR=1
FOX_USE_ZIP_BINARY=1
FOX_USE_ORANGEFOX_TOOLS=1
OF_SKIP_DECRYPTED_ADOPTED_STORAGE=1
FOX_USE_USERDATA_PARTITION=1
FOX_USE_MISC_PARTITION=1
FOX_USE_SYSTEM_PARTITION=1
OF_MAINTAINER=azwhikaru
OF_DEVICE=SM-M146B
OF_TARGET_DEVICE=m14x
ALLOW_MISSING_DEPENDENCIES=true
FOX_USE_SPECIFIC_MAGISK_ZIP=Magisk-v27.0.zip
FOX_DELETE_ARGS_LIST_AFTER_FORMATTING=1
FOX_WARNING_INSTALL_OUTSIDE_SDCARD=1
FOX_USE_TWRP_LPTOOLS=1
FOX_USE_SYSTEM_UI_RESET=1
FOX_USE_FBE_DECRYPTION_PARTITION=1
FOX_USE_FBE_DECRYPTION_AB=0
FOX_USE_FBE_DECRYPTION_SAMSUNG=1
FOX_USE_FBE_DECRYPTION_EXHM=1
FOX_USE_FBE_DECRYPTION_2STAGE=1
FOX_USE_FBE_DECRYPTION_VANILLA=1
FOX_USE_FBE_DECRYPTION_METADATA=1
FOX_USE_FBE_DECRYPTION_FILESYSTEM=1
FOX_USE_FBE_DECRYPTION_RAW=1
FOX_USE_FBE_DECRYPTION_HEADER=1
FOX_USE_FBE_DECRYPTION_KEYRING=1
FOX_USE_FBE_DECRYPTION_CRYPTFS=1
FOX_USE_FBE_DECRYPTION_TWRP=1
FOX_USE_FBE_DECRYPTION_SC=1
FOX_USE_FBE_DECRYPTION_TMO=1
EOF
        echo "70+ FLAGS EXPORTED - fox_avb20=1 ACTIVE"

    - name: "Building OrangeFox (w/ ALL Flags)"
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        source build/envsetup.sh
        source fox_flags.env
        lunch twrp_${{ inputs.DEVICE_NAME }}-eng
        make clean && mka adbd ${{ inputs.BUILD_TARGET }}image

    - name: "Set Release Properties"
      run: |
        echo "BUILD_DATE=$(TZ=Asia/Manila date +%Y%m%d)" >> $GITHUB_ENV
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        DEVICE_TREE_URL="${{ inputs.DEVICE_TREE }}"
        if [[ "${DEVICE_TREE_URL}" == *.git ]]; then
          DEVICE_TREE_URL="${DEVICE_TREE_URL%.git}"
        fi
        echo "DEVICE_TREE_URL=${DEVICE_TREE_URL}" >> $GITHUB_ENV

    - name: "Upload to Release"
      uses: softprops/action-gh-release@v2
      with:
        files: |
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.img
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.zip
        name: "OrangeFox Recovery for ${{ inputs.DEVICE_NAME }} // ${{ env.BUILD_DATE }}"
        tag_name: ${{ github.run_id }}
        body: |
          ## OrangeFox Recovery Build - Unofficial (SM-M146B)
          Build: fox_${{ inputs.MANIFEST_BRANCH }}
          Device: [Device Tree/Branch](${{ env.DEVICE_TREE_URL }}/tree/${{ inputs.DEVICE_TREE_BRANCH }})
          Commit: [${{ env.COMMIT_ID }}](${{ env.DEVICE_TREE_URL }}/commit/${{ env.COMMIT_ID }})
          
          70+ FLAGS AUTO-LOADED (Device Tree Overridden):
          • OF_PATCH_AVB20=1 - AVB2.0 Boot Patching
          • FOX_USE_MAGISKBOOT=1 - MagiskBoot Support
          • FOX_SAMSUNG_DYNAMIC_SUPER_GSI=1 - Samsung GSI
          • FOX_PARTITION_SIZE_128GB=1 - 128GB Support
          • FBE Decryption (All Methods)
