name: OrangeFox - Build (Non-Vanilla)

on:
  workflow_dispatch:
    inputs:
      MANIFEST_BRANCH:
        required: true
        default: '12.1'
        type: choice
        options:
        - 12.1
        - 11.0
      DEVICE_TREE:
        required: true
        default: 'https://github.com/nepntt8/Makeit2android_device_samsung_m14x'
      DEVICE_TREE_BRANCH:
        required: true
        default: 'android-12.1'
      DEVICE_PATH:
        required: true
        default: 'device/samsung/m14x'
      DEVICE_NAME:
        required: true
        default: 'm14x'
      BUILD_TARGET:
        required: true
        default: 'recovery'
        type: choice
        options:
        - boot
        - recovery
        - vendorboot

jobs:
  build:
    name: Build OFR by ${{ github.actor }}
    runs-on: ubuntu-22.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Clean-up
      uses: rokibhasansagar/slimhub_actions@main
    - name: Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 32
    - name: Build Environment
      run: |
        sudo apt install aria2 -y
        git clone https://gitlab.com/OrangeFox/misc/scripts.git -b master
        cd scripts
        sudo bash setup/android_build_env.sh
    - name: Set-up Manifest
      if: inputs.MANIFEST_BRANCH == '11.0' || inputs.MANIFEST_BRANCH == '12.1'
      run: |
        mkdir -p ${GITHUB_WORKSPACE}/OrangeFox
        cd ${GITHUB_WORKSPACE}/OrangeFox
        git clone https://gitlab.com/OrangeFox/sync.git -b master
        cd sync
        ./orangefox_sync.sh --branch ${{ inputs.MANIFEST_BRANCH }} --path ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
    - name: Clone Device Tree
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        git clone ${{ inputs.DEVICE_TREE }} -b ${{ inputs.DEVICE_TREE_BRANCH }} ./${{ inputs.DEVICE_PATH }}
    - name: Non-Vanilla Flags
      shell: bash
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/${{ inputs.DEVICE_PATH }}
        cat > AndroidProducts.mk << 'EOF'
        PRODUCT_MAKEFILES := \\
            $(LOCAL_DIR)/AndroidProducts.mk
        COMMON_LUNCH_CHOICES := \\
            twrp_${{ inputs.DEVICE_NAME }}-eng
        EOF
        cat >> BoardConfig.mk << 'EOF'
        OF_NON_VANILLA := 1
        OF_PATCH_AVB20 := 1
        OF_SYSTEM_WIPE_RO2RW := 1
        OF_SUPPORT_GSI := 1
        OF_TREBLE_CHECK := 1
        OF_USE_GREEN := 1
        OF_FLASHLIGHT_ENABLE := 1
        OF_USE_MAGISKBOOT := 1
        OF_USE_MAGISKBOOT_FOR_ALL_PATCHES := 1
        OF_DONT_PATCH_ENCRYPTED_DEVICE := 1
        OF_FIX_UBIFS_ZEN := 1
        OF_NO_MIUI_PATCH := 1
        OF_DEFAULT_KEYMASTER_VERSION := "4.1"
        BOARD_HAS_NO_SELECT_BUTTON := true
        TW_DEVICE_VERSION := NV
        EOF
    - name: Building OrangeFox
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        export ALLOW_MISSING_DEPENDENCIES=true
        export CCACHE_EXEC=/usr/bin/ccache
        export CCACHE_DIR=${GITHUB_WORKSPACE}/.ccache
        export USE_CCACHE=1
        ccache -M 50G
        prebuilts/misc/linux-x86/ccache/ccache -o compression=true
        source build/envsetup.sh
        lunch twrp_${{ inputs.DEVICE_NAME }}-eng
        make -j$(nproc --all) clean && make -j$(nproc --all) adbd recoveryimage
    - name: Set Release Properties
      run: |
        echo "BUILD_DATE=$(TZ=Asia/Manila date +%Y%m%d)" >> $GITHUB_ENV
        echo "BUILD_VERSION=R${{ inputs.MANIFEST_BRANCH }}-NV.${{ env.BUILD_DATE }}" >> $GITHUB_ENV
        DEVICE_TREE_URL="${{ inputs.DEVICE_TREE }}"
        if [[ "${DEVICE_TREE_URL}" == *.git ]]; then
          DEVICE_TREE_URL="${DEVICE_TREE_URL%.git}"
        fi
        echo "DEVICE_TREE_URL=${DEVICE_TREE_URL}" >> $GITHUB_ENV
    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.img
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.zip
        name: OrangeFox ${{ env.BUILD_VERSION }} (Non-Vanilla) for ${{ inputs.DEVICE_NAME }}
        tag_name: ${{ github.run_id }}
        body: |
          ## OrangeFox Recovery Build (Non-Vanilla)
          **Version:** ${{ env.BUILD_VERSION }}
          Build: fox_${{ inputs.MANIFEST_BRANCH }}
          Device: [Device Tree](${{ env.DEVICE_TREE_URL }}/tree/${{ inputs.DEVICE_TREE_BRANCH }})
