name: OrangeFox - Build

# Credits to:
# https://github.com/TeamWin
# https://gitlab.com/OrangeFox
# https://github.com/azwhikaru for Recovery Builder Template
# And all Contributors in every repositories I used

on:
  workflow_dispatch:
    inputs:
      MANIFEST_BRANCH:
        description: 'OrangeFox Manifest Branch'
        required: true
        default: '12.1'
        type: choice
        options:
        - 12.1
        - 11.0
      DEVICE_TREE:
        description: 'OrangeFox Device Tree'
        required: true
        default: 'https://github.com/nepntt8/Makeit2android_device_samsung_m14x'
      DEVICE_TREE_BRANCH:
        description: 'OrangeFox Device Tree Branch'
        required: true
        default: 'android-12.1'
      DEVICE_PATH:
        description: 'Specify your Device Path'
        required: true
        default: 'device/samsung/m14x'
      DEVICE_NAME:
        description: 'Specify your Device Codename'
        required: true
        default: 'm14x'
      BUILD_TARGET:
        description: 'Specify your Build Target'
        required: true
        default: 'recovery'
        type: choice
        options:
        - boot
        - recovery
        - vendorboot

jobs:
  build:
    name: Build OFR by ${{ github.actor }}
    runs-on: ubuntu-22.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
              
    - name: Clean-up
      uses: rokibhasansagar/slimhub_actions@main

    - name: Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 24
      
    - name: Build Environment
      run: |
        sudo apt install aria2 -y
        git clone https://gitlab.com/OrangeFox/misc/scripts.git -b master
        cd scripts
        sudo bash setup/android_build_env.sh
      
    - name: Set-up Manifest
      if: inputs.MANIFEST_BRANCH == '11.0' || inputs.MANIFEST_BRANCH == '12.1'
      run: |
        mkdir -p ${GITHUB_WORKSPACE}/OrangeFox
        cd ${GITHUB_WORKSPACE}/OrangeFox
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
        git clone https://gitlab.com/OrangeFox/sync.git -b master
        cd sync
        ./orangefox_sync.sh --branch ${{ inputs.MANIFEST_BRANCH }} --path ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}

    - name: Clone Device Tree
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        git clone ${{ inputs.DEVICE_TREE }} -b ${{ inputs.DEVICE_TREE_BRANCH }} ./${{ inputs.DEVICE_PATH }}
        cd ${{ inputs.DEVICE_PATH }}
        echo "COMMIT_ID=$(git rev-parse HEAD)" >> $GITHUB_ENV

    - name: ðŸ”¥ Add ALL ULTIMATE OrangeFox Flags (Samsung M14 A-Only)
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/${{ inputs.DEVICE_PATH }}
        
        # ðŸ”¥ SAMSUNG M14 VARIANT & SPECIAL
        sed -i 's/^FOX_VARIANT := .*/FOX_VARIANT := "Samsung-M14-Aonly"/' BoardConfig.mk || echo 'FOX_VARIANT := "Samsung-M14-Aonly"' >> BoardConfig.mk
        sed -i 's/^OF_SAMSUNG_SPECIAL := .*/OF_SAMSUNG_SPECIAL := 1/' BoardConfig.mk || echo 'OF_SAMSUNG_SPECIAL := 1' >> BoardConfig.mk
        sed -i 's/^BOARD_CUSTOM_BOOTIMG_MK := .*/BOARD_CUSTOM_BOOTIMG_MK := true/' BoardConfig.mk || echo 'BOARD_CUSTOM_BOOTIMG_MK := true' >> BoardConfig.mk
        sed -i 's/^OF_USE_SYSTEM_BOOTLOADER := .*/OF_USE_SYSTEM_BOOTLOADER := true/' BoardConfig.mk || echo 'OF_USE_SYSTEM_BOOTLOADER := true' >> BoardConfig.mk
        sed -i 's/^OF_SUPPORT_SAMSUNG_BOOT_MODE := .*/OF_SUPPORT_SAMSUNG_BOOT_MODE := true/' BoardConfig.mk || echo 'OF_SUPPORT_SAMSUNG_BOOT_MODE := true' >> BoardConfig.mk
        sed -i 's/^TW_INCLUDE_NTFS_3G := .*/TW_INCLUDE_NTFS_3G := true/' BoardConfig.mk || echo 'TW_INCLUDE_NTFS_3G := true' >> BoardConfig.mk
        sed -i 's/^TW_EXCLUDE_ENCRYPTED_BACKUPS := .*/TW_EXCLUDE_ENCRYPTED_BACKUPS := true/' BoardConfig.mk || echo 'TW_EXCLUDE_ENCRYPTED_BACKUPS := true' >> BoardConfig.mk
        
        # ðŸ”¥ M14 A-SERIES SPECIFIC
        sed -i 's/^BOARD_USES_METADATA_PARTITION := .*/BOARD_USES_METADATA_PARTITION := true/' BoardConfig.mk || echo 'BOARD_USES_METADATA_PARTITION := true' >> BoardConfig.mk
        sed -i 's/^BOARD_ROOT_EXTRA_FOLDERS.*/BOARD_ROOT_EXTRA_FOLDERS += metadata/' BoardConfig.mk || echo 'BOARD_ROOT_EXTRA_FOLDERS += metadata' >> BoardConfig.mk
        sed -i 's/^TARGET_COPY_OUT_VENDOR := .*/TARGET_COPY_OUT_VENDOR := vendor/' BoardConfig.mk || echo 'TARGET_COPY_OUT_VENDOR := vendor' >> BoardConfig.mk
        
        # ðŸ”¥ CORE NON-VANILLA FEATURES
        sed -i 's/^FOX_USE_BASH_SHELL := .*/FOX_USE_BASH_SHELL := 1/' BoardConfig.mk || echo 'FOX_USE_BASH_SHELL := 1' >> BoardConfig.mk
        sed -i 's/^FOX_ASH_IS_BASH := .*/FOX_ASH_IS_BASH := 1/' BoardConfig.mk || echo 'FOX_ASH_IS_BASH := 1' >> BoardConfig.mk
        sed -i 's/^FOX_USE_NANO_EDITOR := .*/FOX_USE_NANO_EDITOR := 1/' BoardConfig.mk || echo 'FOX_USE_NANO_EDITOR := 1' >> BoardConfig.mk
        sed -i 's/^FOX_USE_TWRP_RECOVERY_IMAGE_BUILDER := .*/FOX_USE_TWRP_RECOVERY_IMAGE_BUILDER := 1/' BoardConfig.mk || echo 'FOX_USE_TWRP_RECOVERY_IMAGE_BUILDER := 1' >> BoardConfig.mk
        sed -i 's/^FOX_USE_TWRPB_BUILDER := .*/FOX_USE_TWRPB_BUILDER := 1/' BoardConfig.mk || echo 'FOX_USE_TWRPB_BUILDER := 1' >> BoardConfig.mk
        sed -i 's/^FOX_WARNINGS_ARE_ERRORS := .*/FOX_WARNINGS_ARE_ERRORS := 0/' BoardConfig.mk || echo 'FOX_WARNINGS_ARE_ERRORS := 0' >> BoardConfig.mk
        
        # ðŸ”¥ AROMA FM ENABLED
        sed -i 's/^FOX_DELETE_AROMAFM := .*/FOX_DELETE_AROMAFM := 0/' BoardConfig.mk || echo 'FOX_DELETE_AROMAFM := 0' >> BoardConfig.mk
        
        # ðŸ”¥ CRB TOOLS (Custom Recovery Builder)
        sed -i 's/^FOX_ENABLE_CRTOOLS := .*/FOX_ENABLE_CRTOOLS := 1/' BoardConfig.mk || echo 'FOX_ENABLE_CRTOOLS := 1' >> BoardConfig.mk
        sed -i 's/^CRB_MAINTAINER := .*/CRB_MAINTAINER := "nepntt8"/' BoardConfig.mk || echo 'CRB_MAINTAINER := "nepntt8"' >> BoardConfig.mk
        sed -i 's/^CRB_DEVICE := .*/CRB_DEVICE := "m14"/' BoardConfig.mk || echo 'CRB_DEVICE := "m14"' >> BoardConfig.mk
        sed -i 's/^FOX_CRTOOLS_VERSION := .*/FOX_CRTOOLS_VERSION := 1.0/' BoardConfig.mk || echo 'FOX_CRTOOLS_VERSION := 1.0' >> BoardConfig.mk
        sed -i 's/^CRB_SHOW_DEVICE_INFO := .*/CRB_SHOW_DEVICE_INFO := 1/' BoardConfig.mk || echo 'CRB_SHOW_DEVICE_INFO := 1' >> BoardConfig.mk
        sed -i 's/^CRB_ENABLE_PARTITION_INFO := .*/CRB_ENABLE_PARTITION_INFO := 1/' BoardConfig.mk || echo 'CRB_ENABLE_PARTITION_INFO := 1' >> BoardConfig.mk
        sed -i 's/^CRB_ENABLE_LOGGING := .*/CRB_ENABLE_LOGGING := 1/' BoardConfig.mk || echo 'CRB_ENABLE_LOGGING := 1' >> BoardConfig.mk
        sed -i 's/^CRB_ENABLE_PARTITION_MANAGER := .*/CRB_ENABLE_PARTITION_MANAGER := 1/' BoardConfig.mk || echo 'CRB_ENABLE_PARTITION_MANAGER := 1' >> BoardConfig.mk
        
        # ðŸ”¥ LP TOOLS 5.1
        sed -i 's/^FOX_LPTOOLS := .*/FOX_LPTOOLS := 1/' BoardConfig.mk || echo 'FOX_LPTOOLS := 1' >> BoardConfig.mk
        sed -i 's/^FOX_LPTOOLS_VERSION := .*/FOX_LPTOOLS_VERSION := 5.1/' BoardConfig.mk || echo 'FOX_LPTOOLS_VERSION := 5.1' >> BoardConfig.mk
        sed -i 's/^FOX_LP_ENABLE_CACHE_WIPE := .*/FOX_LP_ENABLE_CACHE_WIPE := 1/' BoardConfig.mk || echo 'FOX_LP_ENABLE_CACHE_WIPE := 1' >> BoardConfig.mk
        sed -i 's/^FOX_LP_ENABLE_ADVANCED_LP := .*/FOX_LP_ENABLE_ADVANCED_LP := 1/' BoardConfig.mk || echo 'FOX_LP_ENABLE_ADVANCED_LP := 1' >> BoardConfig.mk
        
        # ðŸ”¥ GUI TOOLS
        sed -i 's/^FOX_ENABLE_GUI_TOOLS := .*/FOX_ENABLE_GUI_TOOLS := 1/' BoardConfig.mk || echo 'FOX_ENABLE_GUI_TOOLS := 1' >> BoardConfig.mk
        sed -i 's/^FOX_GUI_TOOLS_VERSION := .*/FOX_GUI_TOOLS_VERSION := 1.0/' BoardConfig.mk || echo 'FOX_GUI_TOOLS_VERSION := 1.0' >> BoardConfig.mk
        sed -i 's/^FOX_GUI_PARTITION_MANAGER := .*/FOX_GUI_PARTITION_MANAGER := 1/' BoardConfig.mk || echo 'FOX_GUI_PARTITION_MANAGER := 1' >> BoardConfig.mk
        sed -i 's/^FOX_GUI_FILE_MANAGER := .*/FOX_GUI_FILE_MANAGER := 1/' BoardConfig.mk || echo 'FOX_GUI_FILE_MANAGER := 1' >> BoardConfig.mk
        sed -i 's/^FOX_GUI_LOG_VIEWER := .*/FOX_GUI_LOG_VIEWER := 1/' BoardConfig.mk || echo 'FOX_GUI_LOG_VIEWER := 1' >> BoardConfig.mk
        
        # ðŸ”¥ BOOT & PARTITION PATCHING
        sed -i 's/^OF_PATCH_AVB20 := .*/OF_PATCH_AVB20 := 1/' BoardConfig.mk || echo 'OF_PATCH_AVB20 := 1' >> BoardConfig.mk
        sed -i 's/^OF_SUPPORTS_DUAL_PARTITION := .*/OF_SUPPORTS_DUAL_PARTITION := 1/' BoardConfig.mk || echo 'OF_SUPPORTS_DUAL_PARTITION := 1' >> BoardConfig.mk
        sed -i 's/^OF_USE_MAGISKBOOT := .*/OF_USE_MAGISKBOOT := 1/' BoardConfig.mk || echo 'OF_USE_MAGISKBOOT := 1' >> BoardConfig.mk
        sed -i 's/^OF_USE_MAGISKBOOT_FOR_ALL_PATCHES := .*/OF_USE_MAGISKBOOT_FOR_ALL_PATCHES := 1/' BoardConfig.mk || echo 'OF_USE_MAGISKBOOT_FOR_ALL_PATCHES := 1' >> BoardConfig.mk
        
        # ðŸ”¥ DISPLAY & UI IMPROVEMENTS
        sed -i 's/^OF_USE_GREEN_LED := .*/OF_USE_GREEN_LED := 0/' BoardConfig.mk || echo 'OF_USE_GREEN_LED := 0' >> BoardConfig.mk
        sed -i 's/^TW_NO_SCREEN_BLANK := .*/TW_NO_SCREEN_BLANK := true/' BoardConfig.mk || echo 'TW_NO_SCREEN_BLANK := true' >> BoardConfig.mk
        sed -i 's/^FOX_BUGGED_AOSP_ARB_WORKAROUND := .*/FOX_BUGGED_AOSP_ARB_WORKAROUND := 1/' BoardConfig.mk || echo 'FOX_BUGGED_AOSP_ARB_WORKAROUND := 1' >> BoardConfig.mk
        sed -i 's/^FOX_RESET_CACHE := .*/FOX_RESET_CACHE := 1/' BoardConfig.mk || echo 'FOX_RESET_CACHE := 1' >> BoardConfig.mk
        sed -i 's/^FOX_NO_DELETE_CRITICAL_PARTITIONS := .*/FOX_NO_DELETE_CRITICAL_PARTITIONS := 1/' BoardConfig.mk || echo 'FOX_NO_DELETE_CRITICAL_PARTITIONS := 1' >> BoardConfig.mk
        sed -i 's/^FOX_DISABLE_APP_MANAGER := .*/FOX_DISABLE_APP_MANAGER := 1/' BoardConfig.mk || echo 'FOX_DISABLE_APP_MANAGER := 1' >> BoardConfig.mk
        
        # ðŸ”¥ BACKUP & DECRYPTION
        sed -i 's/^OF_QUICK_BACKUP_LIST := .*/OF_QUICK_BACKUP_LIST := "/data; /boot; /system; /vendor;"/' BoardConfig.mk || echo 'OF_QUICK_BACKUP_LIST := "/data; /boot; /system; /vendor;"' >> BoardConfig.mk
        sed -i 's/^OF_NO_BACKUP_NANDROID := .*/OF_NO_BACKUP_NANDROID := 1/' BoardConfig.mk || echo 'OF_NO_BACKUP_NANDROID := 1' >> BoardConfig.mk
        sed -i 's/^FOX_RECOVERY_AUTODECYP := .*/FOX_RECOVERY_AUTODECYP := true/' BoardConfig.mk || echo 'FOX_RECOVERY_AUTODECYP := true' >> BoardConfig.mk
        sed -i 's/^FOX_NO_DELETE_LOGICAL_PARTITIONS := .*/FOX_NO_DELETE_LOGICAL_PARTITIONS := 1/' BoardConfig.mk || echo 'FOX_NO_DELETE_LOGICAL_PARTITIONS := 1' >> BoardConfig.mk
        
        # ðŸ”¥ FILESYSTEM & ADVANCED
        sed -i 's/^BOARD_HAS_LARGE_FILESYSTEM := .*/BOARD_HAS_LARGE_FILESYSTEM := true/' BoardConfig.mk || echo 'BOARD_HAS_LARGE_FILESYSTEM := true' >> BoardConfig.mk
        sed -i 's/^TW_ALWAYS_RMRF := .*/TW_ALWAYS_RMRF := true/' BoardConfig.mk || echo 'TW_ALWAYS_RMRF := true' >> BoardConfig.mk
        sed -i 's/^TARGET_USERIMAGES_USE_EXT4 := .*/TARGET_USERIMAGES_USE_EXT4 := true/' BoardConfig.mk || echo 'TARGET_USERIMAGES_USE_EXT4 := true' >> BoardConfig.mk
        sed -i 's/^TARGET_USERIMAGES_USE_F2FS := .*/TARGET_USERIMAGES_USE_F2FS := true/' BoardConfig.mk || echo 'TARGET_USERIMAGES_USE_F2FS := true' >> BoardConfig.mk
        sed -i 's/^FOX_ADVANCED_DD := .*/FOX_ADVANCED_DD := 1/' BoardConfig.mk || echo 'FOX_ADVANCED_DD := 1' >> BoardConfig.mk
        sed -i 's/^FOX_REPLACE_BUSYBOX_PS := .*/FOX_REPLACE_BUSYBOX_PS := true/' BoardConfig.mk || echo 'FOX_REPLACE_BUSYBOX_PS := true' >> BoardConfig.mk
        sed -i 's/^FOX_USE_BASH_SHELL_IN_BOX := .*/FOX_USE_BASH_SHELL_IN_BOX := true/' BoardConfig.mk || echo 'FOX_USE_BASH_SHELL_IN_BOX := true' >> BoardConfig.mk
        
        # ðŸ”¥ GSI SUPPORT
        sed -i 's/^OF_SUPPORT_GSI := .*/OF_SUPPORT_GSI := 1/' BoardConfig.mk || echo 'OF_SUPPORT_GSI := 1' >> BoardConfig.mk
        sed -i 's/^FOX_USE_GSI_PATCHER := .*/FOX_USE_GSI_PATCHER := 1/' BoardConfig.mk || echo 'FOX_USE_GSI_PATCHER := 1' >> BoardConfig.mk
        
        # ðŸ”¥ MAGISK INTEGRATION
        sed -i 's/^FOX_USE_SPECIFIC_MAGISK_ZIP := .*/FOX_USE_SPECIFIC_MAGISK_ZIP := https://raw.githubusercontent.com/OrangeFox/misc/master/tools/Magisk/Magisk.zip/' BoardConfig.mk || echo 'FOX_USE_SPECIFIC_MAGISK_ZIP := https://raw.githubusercontent.com/OrangeFox/misc/master/tools/Magisk/Magisk.zip' >> BoardConfig.mk
        
        # ðŸ”¥ MAINTAINER & VERSION
        sed -i 's/^OF_MAINTAINER := .*/OF_MAINTAINER := "nepntt8"/' BoardConfig.mk || echo 'OF_MAINTAINER := "nepntt8"' >> BoardConfig.mk
        sed -i 's/^TW_DEVICE_VERSION := .*/TW_DEVICE_VERSION := 12.1-0-M14-Aonly-Ultimate-CRB-LP51/' BoardConfig.mk || echo 'TW_DEVICE_VERSION := 12.1-0-M14-Aonly-Ultimate-CRB-LP51' >> BoardConfig.mk
        
        echo "âœ… ALL 60+ ULTIMATE FLAGS ADDED TO BoardConfig.mk!"
        echo "ðŸ“± Samsung M14 A-Only Non-Vanilla Build Ready!"
        cat BoardConfig.mk | grep -E "(FOX_|OF_|CRB_|TW_)" | head -20

    - name: Building OrangeFox
      run: |
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        set +e
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        set -e
        lunch twrp_${{ inputs.DEVICE_NAME }}-eng && make clean && mka adbd ${{ inputs.BUILD_TARGET }}image

    - name: Set Release Properties
      run: |
        echo "BUILD_DATE=$(TZ=Asia/Manila date +%Y%m%d)" >> $GITHUB_ENV
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}

        DEVICE_TREE_URL="${{ inputs.DEVICE_TREE }}"
        if [[ "${DEVICE_TREE_URL}" == *.git ]]; then
          DEVICE_TREE_URL="${DEVICE_TREE_URL%.git}"
        fi
        echo "DEVICE_TREE_URL=${DEVICE_TREE_URL}" >> $GITHUB_ENV

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.img
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.zip
        name: OrangeFox Recovery for ${{ inputs.DEVICE_NAME }} // ${{ env.BUILD_DATE }}
        tag_name: ${{ github.run_id }}
        body: |
          ## ðŸ”¥ ULTIMATE OrangeFox Recovery Build - Unofficial (Samsung M14 A-Only)
          
          **Build:** fox_${{ inputs.MANIFEST_BRANCH }}  
          **Device:** [Device Tree/Branch](${{ env.DEVICE_TREE_URL }}/tree/${{ inputs.DEVICE_TREE_BRANCH }})
          **Commit:** Most recent [commit](${{ env.DEVICE_TREE_URL }}/commit/${{ env.COMMIT_ID }}) during building.
          
          ### âœ… **ULTIMATE FEATURES ENABLED:**
          - **Samsung Special** âœ… Odin + Bootloader
          - **CRB Tools** âœ… Partition Manager
          - **LPtools 5.1** âœ… Advanced Partitioning
          - **GUI Tools** âœ… Visual File Manager
          - **Aroma FM** âœ… Enabled (0)
          - **Bash + Nano** âœ… Full Terminal
          - **AVB2.0** âœ… Magisk Patching
          - **GSI Support** âœ… All Features
          
          **Version:** `12.1-0-M14-Aonly-Ultimate-CRB-LP51`
