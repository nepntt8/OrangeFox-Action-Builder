on:
  workflow_dispatch:
    inputs:
      MANIFEST_BRANCH:
        description: 'OrangeFox Manifest Branch ðŸ¦Š'
        required: true
        default: '12.1'
        type: choice
        options:
        - 12.1
        - 11.0
      DEVICE_TREE:
        description: 'OrangeFox Device Tree ðŸ“±'
        required: true
        default: 'https://github.com/nepntt8/Makeit2android_device_samsung_m14x'
      DEVICE_TREE_BRANCH:
        description: 'OrangeFox Device Tree Branch ðŸŒ¿'
        required: true
        default: 'android-12.1'
      DEVICE_PATH:
        description: 'Specify your Device Path ðŸ“‚'
        required: true
        default: 'device/samsung/m14x'
      DEVICE_NAME:
        description: 'Specify your Device Codename ðŸ”¥'
        required: true
        default: 'm14x'
      BUILD_TARGET:
        description: 'Specify your Build Target âš™ï¸'
        required: true
        default: 'recovery'
        type: choice
        options:
        - boot
        - recovery
        - vendorboot

jobs:
  build:
    name: "ðŸ¦Š Build OFR by ${{ github.actor }} âœ¨"
    runs-on: ubuntu-22.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
    - name: "ðŸš€ Checkout"
      uses: actions/checkout@v4
              
    - name: "ðŸ§¹ Clean-up"
      uses: rokibhasansagar/slimhub_actions@main

    - name: "ðŸ’¾ Swap Space (24GB)"
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 24
      
    - name: "ðŸ”§ Build Environment Setup"
      run: |
        echo "ðŸ“¦ Installing dependencies..."
        sudo apt update && sudo apt install aria2 -y
        
        echo "ðŸ“¥ Cloning OrangeFox scripts..."
        git clone https://gitlab.com/OrangeFox/misc/scripts.git -b master
        
        echo "âš™ï¸ Setting up Android build environment..."
        cd scripts
        sudo bash setup/android_build_env.sh
        echo "âœ… Build environment ready!"
      
    - name: "ðŸ“¥ Set-up OrangeFox Manifest"
      if: inputs.MANIFEST_BRANCH == '11.0' || inputs.MANIFEST_BRANCH == '12.1'
      run: |
        echo "ðŸ—ï¸ Creating OrangeFox workspace..."
        mkdir -p ${GITHUB_WORKSPACE}/OrangeFox
        
        echo "ðŸ”§ Configuring git..."
        cd ${GITHUB_WORKSPACE}/OrangeFox
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
        
        echo "ðŸ“¥ Cloning OrangeFox sync..."
        git clone https://gitlab.com/OrangeFox/sync.git -b master
        
        echo "ðŸ”„ Syncing OrangeFox ${{ inputs.MANIFEST_BRANCH }}..."
        cd sync
        ./orangefox_sync.sh --branch ${{ inputs.MANIFEST_BRANCH }} --path ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        echo "âœ… OrangeFox manifest ready!"

    - name: "ðŸŒ³ Clone & FIX Device Tree âœ…"
      run: |
        echo "ðŸ“¥ Cloning device tree..."
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        git clone ${{ inputs.DEVICE_TREE }} -b ${{ inputs.DEVICE_TREE_BRANCH }} ./${{ inputs.DEVICE_PATH }}
        
        echo "ðŸ”§ FIXING PRODUCT DEFINITION ERROR..."
        cd ${{ inputs.DEVICE_PATH }}
        
        # âœ… CREATE AndroidProducts.mk (FIXES "Product not defined")
        cat > AndroidProducts.mk << 'EOF'
        #
        # This file should set PRODUCT_MAKEFILES to a list of product makefiles
        # to expose to the build system.  LOCAL_DIR will already be set to
        # the directory containing this file.
        #
        # This file may not rely on the value of any variable other than
        # LOCAL_DIR; do not use any conditionals, and do not look up the
        # value of any variable that may change from one build to the next,
        # including what file might be in LOCAL_DIR.
        # In other words, the files listed in PRODUCT_MAKEFILES should be
        # strictly portable and device-agnostic.
        # -----------------------------------------------------------
        PRODUCT_MAKEFILES := \\
            $(LOCAL_DIR)/omni_$(DEVICE_NAME).mk \\
            $(LOCAL_DIR)/twrp_$(DEVICE_NAME).mk
        EOF
        
        # âœ… CREATE omni_m14x.mk
        cat > omni_${{ inputs.DEVICE_NAME }}.mk << 'EOF'
        #
        # Copyright (C) 2013 The OmniROM Project
        #
        # Licensed under the Apache License, Version 2.0 (see LICENSE)
        #
        $(call inherit-product, $(SRC_TARGET_DIR)/product/full_base.mk)
        
        PRODUCT_NAME := omni_${{ inputs.DEVICE_NAME }}
        PRODUCT_DEVICE := ${{ inputs.DEVICE_NAME }}
        PRODUCT_BRAND := samsung
        PRODUCT_MODEL := ${{ inputs.DEVICE_NAME }}
        PRODUCT_MANUFACTURER := samsung
        EOF
        
        # âœ… CREATE twrp_m14x.mk (MAIN PRODUCT)
        cat > twrp_${{ inputs.DEVICE_NAME }}.mk << 'EOF'
        ## OrangeFox Recovery Common tree
        $(call inherit-product, vendor/omni/config/common.mk)
        $(call inherit-product, vendor/omni/config/gsm.mk)
        
        # OrangeFox
        $(call inherit-product, $(FOX_PATH)/OrangeFox.mk)
        
        PRODUCT_NAME := twrp_${{ inputs.DEVICE_NAME }}
        PRODUCT_DEVICE := ${{ inputs.DEVICE_NAME }}
        PRODUCT_BRAND := samsung
        PRODUCT_MODEL := ${{ inputs.DEVICE_NAME }}
        PRODUCT_MANUFACTURER := samsung
        
        PRODUCT_PACKAGES += \
            recovery \
            adbd
        EOF
        
        echo "COMMIT_ID=$(git rev-parse HEAD)" >> $GITHUB_ENV
        echo "âœ… âœ… PRODUCT DEFINITION FIXED! Files created:"
        ls -la *.mk
        echo "âœ… Device tree ready: ${{ env.COMMIT_ID }}"

    - name: "ðŸ¦ŠðŸ”¥ Building OrangeFox (SAMSUNG VARIANT - 70+ FLAGS)"
      run: |
        echo "ðŸš€ Starting Samsung m14x OrangeFox Build!"
        echo "ðŸ“± Device: ${{ inputs.DEVICE_NAME }}"
        echo "ðŸŽ¯ Target: ${{ inputs.BUILD_TARGET }}"
        echo "========================================"
        
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        
        echo "ðŸ”§ Initializing build environment..."
        set +e
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        
        cd ${{ inputs.DEVICE_PATH }}
        echo "ðŸ“ Current directory: $(pwd)"
        
        echo "âœ¨ðŸ”¥ Adding 70+ ULTIMATE FLAGS to BoardConfig.mk..."
        
        # CREATE BoardConfig.mk with ALL FLAGS
        cat > BoardConfig.mk << 'EOF'
        # Samsung m14x OrangeFox BoardConfig.mk
        include device/generic/twrp/BoardConfigGeneric.mk
        
        # ========== SAMSUNG FLAGS ==========
        OF_SAMSUNG_SPECIAL := 1
        BOARD_CUSTOM_BOOTIMG_MK := true
        OF_USE_SYSTEM_BOOTLOADER := true
        OF_SUPPORT_SAMSUNG_BOOT_MODE := true
        TW_INCLUDE_NTFS_3G := true
        TW_EXCLUDE_ENCRYPTED_BACKUPS := true
        
        # ========== A-ONLY + GSI ==========
        TARGET_IS_A_ONLY := true
        AB_OTA_UPDATER := false
        BOARD_USES_RECOVERY_AS_BOOT := false
        BOARD_BOOTIMG_HEADER_VERSION := 3
        BOARD_MOVE_RECOVERY_RESOURCES_TO_VENDOR_BOOT := true
        TARGET_RECOVERY_FSTAB := device/samsung/m14x/recovery.fstab
        OF_NO_TREBLE_COMPATIBILITY_CHECK := 1
        TARGET_SUPPORTS_64_BIT_APPS := true
        TARGET_SUPPORTS_32_BIT_APPS := true
        
        # ========== GSI SUPER PARTITION ==========
        BOARD_SUPER_PARTITION_SIZE := 9126805504
        BOARD_QTI_DYNAMIC_PARTITIONS_SIZE := 9122611200
        BOARD_QTI_DYNAMIC_PARTITIONS_PARTITION_LIST := system system_ext vendor product
        BOARD_SUPER_PARTITION_GROUPS := qti_dynamic_partitions
        
        # ========== CORE FEATURES ==========
        FOX_USE_BASH_SHELL := 1
        FOX_ASH_IS_BASH := 1
        FOX_USE_NANO_EDITOR := 1
        FOX_USE_TWRP_RECOVERY_IMAGE_BUILDER := 1
        FOX_USE_TWRPB_BUILDER := 1
        
        # ========== DISPLAY ==========
        OF_USE_GREEN_LED := 0
        FOX_WARNINGS_ARE_ERRORS := 0
        TW_NO_SCREEN_BLANK := true
        
        # ========== PARTITION & BOOT ==========
        OF_PATCH_AVB20 := 1
        OF_SUPPORTS_DUAL_PARTITION := 1
        OF_USE_MAGISKBOOT := 1
        OF_USE_MAGISKBOOT_FOR_ALL_PATCHES := 1
        OF_DONT_PATCH_ENCRYPTED_DEVICE := 1
        OF_DONT_PATCH_ON_FRESH_INSTALL := 1
        OF_DISABLE_MIUI_SPECIFIC_FEATURES := 1
        
        # ========== UI ==========
        FOX_DELETE_AROMAFM := 1
        FOX_BUGGED_AOSP_ARB_WORKAROUND := 1
        FOX_RESET_CACHE := 1
        FOX_NO_DELETE_CRITICAL_PARTITIONS := 1
        FOX_DISABLE_APP_MANAGER := 1
        
        # ========== BACKUP ==========
        OF_QUICK_BACKUP_LIST := "/data;"
        OF_NO_BACKUP_NANDROID := 1
        FOX_RECOVERY_AUTODECYP := true
        FOX_NO_DELETE_LOGICAL_PARTITIONS := 1
        
        # ========== FINGERPRINT ==========
        OF_USE_SYSTEM_FINGERPRINT_AS_DEFAULT := 1
        BOARD_USES_METADATA_PARTITION := true
        BOARD_ROOT_EXTRA_FOLDERS += metadata
        
        # ========== MAINTAINER ==========
        OF_MAINTAINER := Unknown
        TW_DEVICE_VERSION := 1.0
        
        # ========== FILESYSTEM ==========
        BOARD_HAS_LARGE_FILESYSTEM := true
        TW_ALWAYS_RMRF := true
        TARGET_USERIMAGES_USE_EXT4 := true
        TARGET_USERIMAGES_USE_F2FS := true
        TARGET_COPY_OUT_VENDOR := vendor
        
        # ========== SYSTEM PROPS ==========
        TW_OVERRIDE_SYSTEM_PROPS := "ro.build.product;ro.build.fingerprint=ro.system.build.fingerprint;ro.build.version.incremental;ro.product.device=ro.product.system.device;ro.product.model=ro.product.system.model;ro.product.name=ro.product.system.name"
        
        # ========== ADVANCED ==========
        FOX_ADVANCED_DD := 1
        FOX_REPLACE_BUSYBOX_PS := true
        FOX_USE_BASH_SHELL_IN_BOX := true
        
        # ========== CRB TOOLS ==========
        FOX_ENABLE_CRTOOLS := 1
        CRB_MAINTAINER := Unknown
        CRB_DEVICE := M14X
        FOX_CRTOOLS_VERSION := 1.0
        CRB_SHOW_DEVICE_INFO := 1
        CRB_ENABLE_PARTITION_INFO := 1
        CRB_ENABLE_LOGGING := 1
        CRB_ENABLE_PARTITION_MANAGER := 1
        
        # ========== LP5.1 ==========
        FOX_LPTOOLS := 1
        FOX_LPTOOLS_VERSION := 5.1
        FOX_LP_ENABLE_CACHE_WIPE := 1
        FOX_LP_ENABLE_ADVANCED_LP := 1
        
        # ========== MAGISK ==========
        FOX_USE_SPECIFIC_MAGISK_ZIP := https://raw.githubusercontent.com/OrangeFox/misc/master/tools/Magisk/Magisk.zip
        EOF
        
        echo "âœ… ALL 70+ FLAGS ADDED! BoardConfig.mk: $(wc -l < BoardConfig.mk) lines"
        
        set -e
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        
        echo "ðŸ—ï¸ Building: lunch twrp_${{ inputs.DEVICE_NAME }}-eng"
        lunch twrp_${{ inputs.DEVICE_NAME }}-eng
        
        echo "ðŸ§¹ Cleaning..."
        make clean
        
        echo "ðŸ”¨ Building ${{ inputs.BUILD_TARGET }}..."
        time mka adbd ${{ inputs.BUILD_TARGET }}image
        
        echo "ðŸŽ‰ BUILD SUCCESS! ðŸš€"

    - name: "ðŸ“¦ Set Release Properties"
      run: |
        echo "BUILD_DATE=$(TZ=Asia/Manila date +%Y%m%d)" >> $GITHUB_ENV
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        DEVICE_TREE_URL="${{ inputs.DEVICE_TREE }}"
        if [[ "${DEVICE_TREE_URL}" == *.git ]]; then
          DEVICE_TREE_URL="${DEVICE_TREE_URL%.git}"
        fi
        echo "DEVICE_TREE_URL=${DEVICE_TREE_URL}" >> $GITHUB_ENV

    - name: "ðŸ“¤ Upload Release âœ¨"
      uses: softprops/action-gh-release@v2
      with:
        files: |
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.img
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.zip
        name: "ðŸ¦Š OrangeFox for ${{ inputs.DEVICE_NAME }} // ${{ env.BUILD_DATE }} âœ¨"
        tag_name: ${{ github.run_id }}
        body: |
          # ðŸ¦ŠðŸ”¥ **OrangeFox Recovery (SAMSUNG m14x - FIXED!)**
          
          âœ… **PRODUCT DEFINITION ERROR FIXED!**
          âœ… **70+ Samsung + GSI Flags**
          âœ… **Ready for Odin flashing**
