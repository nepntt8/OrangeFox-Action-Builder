name: ðŸ¦Š OrangeFox - Build (BoardConfig ONLY)

# Credits to:
# https://github.com/TeamWin[attached_file:1]
# https://gitlab.com/OrangeFox
# https://github.com/azwhikaru for Recovery Builder Template[attached_file:2]

on:
  workflow_dispatch:
    inputs:
      MANIFEST_BRANCH:
        description: 'OrangeFox Manifest Branch ðŸ¦Š'
        required: true
        default: '12.1'
        type: choice
        options:
        - 12.1
        - 11.0
      DEVICE_TREE:
        description: 'OrangeFox Device Tree ðŸ“±'
        required: true
        default: 'https://github.com/TeamWin/android_device_samsung_m14x.git'
      DEVICE_TREE_BRANCH:
        description: 'OrangeFox Device Tree Branch ðŸŒ¿'
        required: true
        default: 'android-12.1'
      DEVICE_PATH:
        description: 'Specify your Device Path ðŸ“‚'
        required: true
        default: 'device/samsung/m14x'
      DEVICE_NAME:
        description: 'Specify your Device Codename ðŸ”¥'
        required: true
        default: 'm14x'
      BUILD_TARGET:
        description: 'Specify your Build Target âš™ï¸'
        required: true
        default: 'recovery'
        type: choice
        options:
        - boot
        - recovery
        - vendorboot

jobs:
  build:
    name: "ðŸ¦Š Build OFR by ${{ github.actor }} âœ¨"
    runs-on: ubuntu-22.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
    - name: "ðŸš€ Checkout"
      uses: actions/checkout@v4
              
    - name: "ðŸ§¹ Clean-up"
      uses: rokibhasansagar/slimhub_actions@main

    - name: "ðŸ’¾ Swap Space (24GB)"
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 24
      
    - name: "ðŸ”§ Build Environment Setup"
      run: |
        echo "ðŸ“¦ Installing dependencies..."
        sudo apt update && sudo apt install aria2 -y
        git clone https://gitlab.com/OrangeFox/misc/scripts.git -b master
        cd scripts
        sudo bash setup/android_build_env.sh
        echo "âœ… Build environment ready!"
      
    - name: "ðŸ“¥ Set-up OrangeFox Manifest"
      if: inputs.MANIFEST_BRANCH == '11.0' || inputs.MANIFEST_BRANCH == '12.1'
      run: |
        mkdir -p ${GITHUB_WORKSPACE}/OrangeFox
        cd ${GITHUB_WORKSPACE}/OrangeFox
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
        git clone https://gitlab.com/OrangeFox/sync.git -b master
        cd sync
        ./orangefox_sync.sh --branch ${{ inputs.MANIFEST_BRANCH }} --path ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        echo "âœ… OrangeFox manifest ready!"

    - name: "ðŸŒ³ Clone Device Tree"
      run: |
        echo "ðŸ“¥ Cloning device tree..."
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        git clone ${{ inputs.DEVICE_TREE }} -b ${{ inputs.DEVICE_TREE_BRANCH }} ./${{ inputs.DEVICE_PATH }}
        cd ${{ inputs.DEVICE_PATH }}
        echo "COMMIT_ID=$(git rev-parse HEAD)" >> $GITHUB_ENV
        echo "âœ… Device tree cloned!"

    - name: "ðŸ¦ŠðŸ”¥ Building OrangeFox (BoardConfig.mk ECHO FLAGS)"
      run: |
        echo "ðŸš€ Starting Samsung m14x OrangeFox Build!"
        echo "ðŸ“± Device: ${{ inputs.DEVICE_NAME }}"
        echo "ðŸŽ¯ Target: ${{ inputs.BUILD_TARGET }}"
        
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        set +e
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        
        # ðŸ› ï¸ ONLY MODIFY BoardConfig.mk - ECHO STYLE!
        cd ${{ inputs.DEVICE_PATH }}
        echo "ðŸ“ Current directory: $(pwd)"
        
        echo "âœ¨ðŸ”¥ BACKUP original BoardConfig.mk..."
        cp BoardConfig.mk BoardConfig.mk.backup
        
        echo "âœ… ORIGINAL BoardConfig.mk backed up!"
        echo "ðŸ“ Adding 70+ FLAGS using ECHO style..."
        
        # ===========================================
        # ECHO STYLE FLAGS - ONE BY ONE!
        # ===========================================
        
        echo "# ========== SAMSUNG m14x FLAGS ==========" >> BoardConfig.mk
        echo "OF_SAMSUNG_SPECIAL := 1" >> BoardConfig.mk
        echo "BOARD_CUSTOM_BOOTIMG_MK := true" >> BoardConfig.mk
        echo "OF_USE_SYSTEM_BOOTLOADER := true" >> BoardConfig.mk
        echo "OF_SUPPORT_SAMSUNG_BOOT_MODE := true" >> BoardConfig.mk
        echo "TW_INCLUDE_NTFS_3G := true" >> BoardConfig.mk
        echo "TW_EXCLUDE_ENCRYPTED_BACKUPS := true" >> BoardConfig.mk
        
        echo "# ========== A-ONLY + GSI ==========" >> BoardConfig.mk
        echo "TARGET_IS_A_ONLY := true" >> BoardConfig.mk
        echo "AB_OTA_UPDATER := false" >> BoardConfig.mk
        echo "BOARD_USES_RECOVERY_AS_BOOT := false" >> BoardConfig.mk
        echo "BOARD_BOOTIMG_HEADER_VERSION := 3" >> BoardConfig.mk
        echo "BOARD_MOVE_RECOVERY_RESOURCES_TO_VENDOR_BOOT := true" >> BoardConfig.mk
        echo "TARGET_RECOVERY_FSTAB := device/samsung/m14x/recovery.fstab" >> BoardConfig.mk
        echo "OF_NO_TREBLE_COMPATIBILITY_CHECK := 1" >> BoardConfig.mk
        echo "TARGET_SUPPORTS_64_BIT_APPS := true" >> BoardConfig.mk
        echo "TARGET_SUPPORTS_32_BIT_APPS := true" >> BoardConfig.mk
        
        echo "# ========== GSI SUPER PARTITION ==========" >> BoardConfig.mk
        echo "BOARD_SUPER_PARTITION_SIZE := 9126805504" >> BoardConfig.mk
        echo "BOARD_QTI_DYNAMIC_PARTITIONS_SIZE := 9122611200" >> BoardConfig.mk
        echo "BOARD_QTI_DYNAMIC_PARTITIONS_PARTITION_LIST := system system_ext vendor product" >> BoardConfig.mk
        echo "BOARD_SUPER_PARTITION_GROUPS := qti_dynamic_partitions" >> BoardConfig.mk
        
        echo "# ========== CORE FEATURES ==========" >> BoardConfig.mk
        echo "FOX_USE_BASH_SHELL := 1" >> BoardConfig.mk
        echo "FOX_ASH_IS_BASH := 1" >> BoardConfig.mk
        echo "FOX_USE_NANO_EDITOR := 1" >> BoardConfig.mk
        echo "FOX_USE_TWRP_RECOVERY_IMAGE_BUILDER := 1" >> BoardConfig.mk
        echo "FOX_USE_TWRPB_BUILDER := 1" >> BoardConfig.mk
        
        echo "# ========== DISPLAY ==========" >> BoardConfig.mk
        echo "OF_USE_GREEN_LED := 0" >> BoardConfig.mk
        echo "FOX_WARNINGS_ARE_ERRORS := 0" >> BoardConfig.mk
        echo "TW_NO_SCREEN_BLANK := true" >> BoardConfig.mk
        
        echo "# ========== PARTITION & BOOT ==========" >> BoardConfig.mk
        echo "OF_PATCH_AVB20 := 1" >> BoardConfig.mk
        echo "OF_SUPPORTS_DUAL_PARTITION := 1" >> BoardConfig.mk
        echo "OF_USE_MAGISKBOOT := 1" >> BoardConfig.mk
        echo "OF_USE_MAGISKBOOT_FOR_ALL_PATCHES := 1" >> BoardConfig.mk
        echo "OF_DONT_PATCH_ENCRYPTED_DEVICE := 1" >> BoardConfig.mk
        echo "OF_DONT_PATCH_ON_FRESH_INSTALL := 1" >> BoardConfig.mk
        echo "OF_DISABLE_MIUI_SPECIFIC_FEATURES := 1" >> BoardConfig.mk
        
        echo "# ========== UI ==========" >> BoardConfig.mk
        echo "FOX_DELETE_AROMAFM := 1" >> BoardConfig.mk
        echo "FOX_BUGGED_AOSP_ARB_WORKAROUND := 1" >> BoardConfig.mk
        echo "FOX_RESET_CACHE := 1" >> BoardConfig.mk
        echo "FOX_NO_DELETE_CRITICAL_PARTITIONS := 1" >> BoardConfig.mk
        echo "FOX_DISABLE_APP_MANAGER := 1" >> BoardConfig.mk
        
        echo "# ========== BACKUP ==========" >> BoardConfig.mk
        echo 'OF_QUICK_BACKUP_LIST := "/data;"' >> BoardConfig.mk
        echo "OF_NO_BACKUP_NANDROID := 1" >> BoardConfig.mk
        echo "FOX_RECOVERY_AUTODECYP := true" >> BoardConfig.mk
        echo "FOX_NO_DELETE_LOGICAL_PARTITIONS := 1" >> BoardConfig.mk
        
        echo "# ========== FINGERPRINT ==========" >> BoardConfig.mk
        echo "OF_USE_SYSTEM_FINGERPRINT_AS_DEFAULT := 1" >> BoardConfig.mk
        echo "BOARD_USES_METADATA_PARTITION := true" >> BoardConfig.mk
        echo "BOARD_ROOT_EXTRA_FOLDERS += metadata" >> BoardConfig.mk
        
        echo "# ========== MAINTAINER ==========" >> BoardConfig.mk
        echo "OF_MAINTAINER := Unknown" >> BoardConfig.mk
        echo "TW_DEVICE_VERSION := 1.0" >> BoardConfig.mk
        
        echo "# ========== FILESYSTEM ==========" >> BoardConfig.mk
        echo "BOARD_HAS_LARGE_FILESYSTEM := true" >> BoardConfig.mk
        echo "TW_ALWAYS_RMRF := true" >> BoardConfig.mk
        echo "TARGET_USERIMAGES_USE_EXT4 := true" >> BoardConfig.mk
        echo "TARGET_USERIMAGES_USE_F2FS := true" >> BoardConfig.mk
        echo "TARGET_COPY_OUT_VENDOR := vendor" >> BoardConfig.mk
        
        echo "# ========== SYSTEM PROPS ==========" >> BoardConfig.mk
        echo 'TW_OVERRIDE_SYSTEM_PROPS := "ro.build.product;ro.build.fingerprint=ro.system.build.fingerprint;ro.build.version.incremental;ro.product.device=ro.product.system.device;ro.product.model=ro.product.system.model;ro.product.name=ro.product.system.name"' >> BoardConfig.mk
        
        echo "# ========== ADVANCED ==========" >> BoardConfig.mk
        echo "FOX_ADVANCED_DD := 1" >> BoardConfig.mk
        echo "FOX_REPLACE_BUSYBOX_PS := true" >> BoardConfig.mk
        echo "FOX_USE_BASH_SHELL_IN_BOX := true" >> BoardConfig.mk
        
        echo "# ========== CRB TOOLS ==========" >> BoardConfig.mk
        echo "FOX_ENABLE_CRTOOLS := 1" >> BoardConfig.mk
        echo "CRB_MAINTAINER := Unknown" >> BoardConfig.mk
        echo "CRB_DEVICE := M14X" >> BoardConfig.mk
        echo "FOX_CRTOOLS_VERSION := 1.0" >> BoardConfig.mk
        echo "CRB_SHOW_DEVICE_INFO := 1" >> BoardConfig.mk
        echo "CRB_ENABLE_PARTITION_INFO := 1" >> BoardConfig.mk
        echo "CRB_ENABLE_LOGGING := 1" >> BoardConfig.mk
        echo "CRB_ENABLE_PARTITION_MANAGER := 1" >> BoardConfig.mk
        
        echo "# ========== LP5.1 ==========" >> BoardConfig.mk
        echo "FOX_LPTOOLS := 1" >> BoardConfig.mk
        echo "FOX_LPTOOLS_VERSION := 5.1" >> BoardConfig.mk
        echo "FOX_LP_ENABLE_CACHE_WIPE := 1" >> BoardConfig.mk
        echo "FOX_LP_ENABLE_ADVANCED_LP := 1" >> BoardConfig.mk
        
        echo "# ========== MAGISK ==========" >> BoardConfig.mk
        echo "FOX_USE_SPECIFIC_MAGISK_ZIP := https://raw.githubusercontent.com/OrangeFox/misc/master/tools/Magisk/Magisk.zip" >> BoardConfig.mk
        
        echo "âœ… 70+ ECHO FLAGS ADDED TO BoardConfig.mk!"
        echo "ðŸ“„ Final BoardConfig.mk: $(wc -l < BoardConfig.mk) lines"
        echo "ðŸ“‹ Last 10 lines preview:"
        tail -10 BoardConfig.mk
        
        set -e
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        
        echo "ðŸ—ï¸ lunch twrp_${{ inputs.DEVICE_NAME }}-eng"
        lunch twrp_${{ inputs.DEVICE_NAME }}-eng
        
        echo "ðŸ§¹ make clean"
        make clean
        
        echo "ðŸ”¨ mka adbd ${{ inputs.BUILD_TARGET }}image"
        time mka adbd ${{ inputs.BUILD_TARGET }}image
        
        echo "ðŸŽ‰ OrangeFox BUILD COMPLETE! ðŸš€"

    - name: "ðŸ“¦ Set Release Properties"
      run: |
        echo "BUILD_DATE=$(TZ=Asia/Manila date +%Y%m%d)" >> $GITHUB_ENV
        cd ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}
        DEVICE_TREE_URL="${{ inputs.DEVICE_TREE }}"
        if [[ "${DEVICE_TREE_URL}" == *.git ]]; then
          DEVICE_TREE_URL="${DEVICE_TREE_URL%.git}"
        fi
        echo "DEVICE_TREE_URL=${DEVICE_TREE_URL}" >> $GITHUB_ENV

    - name: "ðŸ“¤ Upload Release âœ¨"
      uses: softprops/action-gh-release@v2
      with: 
        files: |
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.img
          OrangeFox/fox_${{ inputs.MANIFEST_BRANCH }}/out/target/product/${{ inputs.DEVICE_NAME }}/OrangeFox*.zip
        name: "ðŸ¦Š OrangeFox for ${{ inputs.DEVICE_NAME }} // ${{ env.BUILD_DATE }} âœ¨"
        tag_name: ${{ github.run_id }}
        body: |
          # ðŸ¦ŠðŸ”¥ **OrangeFox Recovery (ECHO FLAGS STYLE)**
          
          âœ… **BoardConfig.mk modified with 70+ ECHO flags**
          âœ… **Each flag: echo "FLAG := 1" >> BoardConfig.mk**
          âœ… **Original device tree 100% preserved**
          âœ… **Backup: BoardConfig.mk.backup created**
          
          **Device Tree:** [${{ env.DEVICE_TREE_URL }}/commit/${{ env.COMMIT_ID }}]
